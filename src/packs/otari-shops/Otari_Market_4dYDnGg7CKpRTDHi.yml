          check or take 1d4 piercing damage and @Damage[1[bleed]] damage. A
          creature taking persistent bleed damage from caltrops takes a -5-foot
          penalty to its Speed. Spending an Interact action to pluck the
          caltrops free reduces the DC to stop the bleeding. Once a creature
          takes damage from caltrops, enough caltrops are ruined that other
          creatures moving into the square are safe. Deployed caltrops can be
