  - img: >-
      systems/pf2e/icons/equipment/consumables/ammunition/spellstrike-ammunition.webp
    name: Spellstrike Ammunition (Type I)
    system:
      description:
        gm: ''
        value: >-
          <p>Mystic patterns create a magic reservoir within this ammunition.
          You activate <em>spellstrike ammunition</em> by Casting a Spell into
          the ammunition. The spell must be of a spell level the ammunition can
          hold, and the spell must be able to target a creature other than the
          caster. A creature hit by activated <em>spellstrike ammunition</em> is
          targeted by the spell. If the creature isn't a valid target for the
          spell, the spell is lost.</p>

          <p>The ammunition affects only the target hit, even if the spell would
          normally affect more than one target. If the spell requires a spell
          attack roll, use the result of your ranged attack roll with the
          ammunition to determine the degree of success of the spell. If the
          spell requires a saving throw, the target attempts the save against
          your spell DC.</p>

          <p>The maximum level of spell the ammunition can hold determines its
          item level and Price.</p>

          <p><strong>Activate</strong> <span class="pf2-icon">D</span> Cast a
          Spell</p>

          <p>Maximum Spell Level 1st</p>
