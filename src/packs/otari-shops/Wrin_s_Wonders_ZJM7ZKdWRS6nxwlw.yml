  - img: >-
      systems/pf2e/icons/equipment/consumables/other-consumables/recording-rod.webp
    name: Recording Rod (Basic)
    system:
      description:
        gm: ''
        value: >-
          <p>This smooth metal bar is short enough to fit in one hand. It has
          several inset gemstone buttons on one end and a small lens on the
          other. Popular with law enforcement and blackmailers alike, recording
          rods allow users to capture and replay incriminating scenes and are
          often concealed and triggered covertly to avoid raising the subject's
          suspicion.</p>

          <p><strong>Activate</strong> <span class="pf2-icon">1</span>
          Interact</p>

          <hr />

          <p><strong>Effect</strong> When activated, the rod records anything it
          sees and hears for 1 minute. Its lens acts as both eye and ear with
          precise vision and imprecise hearing. This recorded sequence can then
          be played back as many times as desired, the sights and sounds
          communicated telepathically to the rod's holder. The rod's recording
          sequence can be triggered manually by a person holding it, or it can
          be programmed to begin recording automatically in response to a
          specified stimulus, such as nearby movement or a specific trigger word
          spoken in its vicinity.</p>

          <p>Once activated, the rod records for 1 minute, after which it loses
          its recording ability but can replay that same scene over and
          over.</p>
