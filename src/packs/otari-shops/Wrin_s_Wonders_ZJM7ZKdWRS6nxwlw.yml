    name: Deteriorating Dust
    system:
      description:
        gm: ''
        value: >-
          <p>Contained in a specially enchanted small leather or hide sack,
          <em>deteriorating dust</em> is a potent caustic agent and a prized
          item among Rovagug's more discreet followers.</p>

          <p><strong>Activate</strong> <span class="pf2-icon">D</span>
          Interact</p>

          <hr />

          <p><strong>Effect</strong> You sprinkle the <em>deteriorating
          dust</em> over an unattended Medium or smaller object. The dust
          quickly fades to a transparent color and the object immediately begins
          to rust, melt, or otherwise fall apart. For the listed time, the
          object takes constant damage; if the object has a Hardness, then the
          dust gradually reduces the object's Hardness instead. If the
          <em>deteriorating dust</em> is still active after the object's
          Hardness is reduced to 0, it deals damage to the object as previously
          described. If the object survives, reduced Hardness returns after the
          dust's duration expires, but any damage remains.</p>

          <p>The affected object takes 1 damage per 3 hours (8 damage per day)
          and its Hardness is reduced by 1 per hour. The effect lasts for 3
          days.</p>
