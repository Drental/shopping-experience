          might have a <em>potion of elf disguise</em> or <em>potion of frog
          disguise</em>. Drinking the potion doesn't impart the knowledge of how
          long the effect lasts; the GM rolls the duration in secret.</p>

          <p>The disguise doesn't change your traits or statistics, nor does it
          give you any of the special abilities of the creature you're
          imitating. It might affect what items you can hold or wear (for
          example, your new form might lack opposable thumbs). The potion
          shrinks you down to a minimum of size Small, or maintains your size if
          the creature is your size or larger. For example, if you are Medium
          and drink a <em>potion of fire giant disguise</em>, you'll take on the
          appearance of a <em>fire giant</em> but remain Medium. The creature
          has to be of a specific kind, such as "<em>leopard</em>" or
          "<em>lion</em>" rather than just "<em>cat</em>", or "<em>fire
          giant</em>" or "<em>ogre</em>" rather than just "<em>giant</em>", but
          the potion can't cause you to mimic a specific individual
          creature.</p>

          <p>The effects of this potion use the same rules as the
          <em>Impersonate</em> activity of <em>Deception</em>. Onlookers always
          assume you're the chosen type of creature unless they're actively
          Seeking. You gain a +4 status bonus to your Deception DC against such
          Perception checks and add your level even if untrained.</p>

          <p><strong>Craft Requirements</strong> Initial raw materials must
          include a bit of blood, hair, or flesh of the creature the potion will
          allow the drinker to imitate.</p>
