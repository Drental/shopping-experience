  - img: >-
      systems/pf2e/icons/equipment/alchemical-items/alchemical-poisons/looters-lethargy.webp
    name: Looter's Lethargy
    system:
      description:
        gm: ''
        value: >-
          <p><strong>Activate</strong> <span class="pf2-icon">3</span>
          Interact</p>

          <p>The poison known as looter's lethargy ensures no thieves are strong
          enough to walk off with pilfered treasures. Commonly smeared on locks,
          chests, and even valuable items themselves, the poison slowly saps the
          strength of those who touch it. Nearby guardians can then simply
          follow the resulting trail of discarded valuables to find the weakened
          trespasser.</p>

          <p><strong>Saving Throw</strong> @Check[type:fortitude|dc:19]</p>

          <p><strong>Onset</strong> 1 minute</p>

          <p><strong>Maximum Duration</strong> 1 hour</p>

