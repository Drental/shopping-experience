    system:
      description:
        gm: ''
        value: >-
          <p>This tiny serrated dagger looks like a miniature sawtooth sabre.
          Until activated, it is too small and ornamental to function as a
          weapon, which might allow it to be passed off as a weapon-shaped
          decoration.</p>

          <p><strong>Activate</strong> <span class="pf2-icon">A</span>
          Interact</p>

