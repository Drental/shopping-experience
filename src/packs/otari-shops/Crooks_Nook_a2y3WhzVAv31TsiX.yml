          into a +1
          @UUID[Compendium.pf2e.equipment-srd.Item.qUnDHEXteUQGE8yp]{Grievous}
          striking dagger and Strike an unconscious target with the dagger.</p>

          <p>If you are not in an encounter or otherwise threatened and you roll
          a hit with your Strike, you get a critical hit instead. The damage
          from the Strike and the bleed from the critical specialization effect
          do not awaken the target, though the target becomes temporarily immune
          to this effect until the next time it wakes up, meaning further
          daggers of eternal sleep awaken it as normal. The dagger disintegrates
          immediately after use.</p>
