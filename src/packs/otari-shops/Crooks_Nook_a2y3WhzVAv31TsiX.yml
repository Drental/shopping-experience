    name: Dagger of Venom
    system:
      description:
        gm: ''
        value: >-
          <p>The serrated blade of this <em>+1 striking</em> dagger has a
          greenish tinge, and the hilt is sculpted to look like the head of a
          serpent about to strike.</p>

          <p>When you critically succeed at an attack roll with the dagger of
          venom, the target becomes
          @UUID[Compendium.pf2e.conditionitems.Item.fesd1n5eVhpCSS18]{Sickened
          1} unless it succeeds at a @Check[type:fortitude|dc:19] save. This is
          a poison effect.</p>

          <p>In addition, you can activate the dagger to poison a creature with
          a more potent poison.</p>

          <p><strong>Activate</strong> <span class="pf2-icon">F</span>
          Interact</p>

          <p><strong>Frequency</strong> once per day</p>

          <p><strong>Trigger</strong> You damage a creature with the <em>dagger
          of venom</em></p>

          <hr />

          <p><strong>Effect</strong> You poison the creature you hit with dagger
          venom.</p>

          <p><strong>Dagger Venom</strong> (poison)</p>

