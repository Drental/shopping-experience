  - img: systems/pf2e/icons/equipment/weapons/greatsword.webp
    name: Skyrider Sword
    system:
      description:
        gm: ''
        value: >-
          <p>This <em>+2 greater striking shock greatsword</em> has a broad,
          flat blade that can support the weight of a Medium-sized or smaller
          wielder. Magic allows the weapon to soar through the air, carrying its
          wielder along with it.</p>

          <hr />

          <p><strong>Activate</strong> <span class="pf2-icon">1</span>
          command</p>

          <p><strong>Frequency</strong> once per day</p>

          <p><strong>Requirements</strong> You're holding the sword in at least
          one hand</p>

          <hr />

          <p><strong>Effect</strong> You leap upon your sword as it soars
          through the air for up to 10 minutes. You gain a fly Speed of 25 feet
          or your land Speed, whichever is slower, but you can't Strike with
          your weapon except via the weapon's other activation (see below). You
          can Dismiss the activation, and it ends automatically if you cease
          holding the weapon with at least one hand.</p>

          <p>@UUID[Compendium.pf2e.equipment-effects.Item.Nbgf8zvHimdQqIu6]{Effect:
          Skyrider Sword}</p>

          <hr />

          <p><strong>Activate</strong> <span class="pf2-icon">2</span>
          Interact</p>

          <p><strong>Requirements</strong> You are riding on your weapon</p>

          <hr />

          <p><strong>Effect</strong> You ride your weapon into a foe, attacking
          it as you fly past. You Fly, making a melee Strike with the weapon
          once at any point during your movement.</p>
