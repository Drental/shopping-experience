  - img: >-
      systems/pf2e/icons/equipment/weapons/specific-magic-weapons/glaive-of-the-artist.webp
    name: Glaive of the Artist
    system:
      description:
        gm: ''
        value: >-
          <p>This <em>+2
          @UUID[Compendium.pf2e.equipment-srd.Item.DH0kB9Wbr5pDeunX]{Holy}
          greater striking glaive</em> has a long, multi-tailed rainbow-colored
          banner affixed to the butt of the pole in the style of Shelyn's
          religious symbol. While wielding the glaive, you gain a +2 item bonus
          on Crafting and Performance checks.</p>

          <hr />

          <p><strong>Activate</strong> <span class="pf2-icon">A</span>
          Interact</p>

          <p><strong>Frequency</strong> once per round</p>

          <hr />

          <p><strong>Effect</strong> You furl one of the colored tails around
          the pole, causing the glaive to gain the effects of your choice of the
          corrosive, flaming, frost, shocking, or thundering property runes for
          1 round, depending on the tail you chose.</p>

          <hr />

          <p><strong>Activate</strong> <span class="pf2-icon">D</span>
          Interact</p>

          <p><strong>Frequency</strong> once per day</p>

          <hr />

          <p><strong>Effect</strong> You thrust the blade of the glaive into the
          ground, activating the power of the banner. (The blade can penetrate
          any non-metallic surface when used in this way, and does not leave a
          mark when withdrawn.) As long as the glaive is thrust into the ground
          and standing upright, all allies within 60 feet who can see the
          glaive's banner gain a +2 item bonus to Performance checks.</p>

          <p>@UUID[Compendium.pf2e.equipment-effects.Item.EpNflrkmWzQ0lEb4]{Effect:
          Glaive of the Artist}</p>
