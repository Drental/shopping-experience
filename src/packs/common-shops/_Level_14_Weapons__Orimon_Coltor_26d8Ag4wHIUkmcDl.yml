      systems/pf2e/icons/equipment/weapons/specific-magic-weapons/storm-flash.webp
    name: Storm Flash
    system:
      description:
        gm: ''
        value: >-
          <p>This +2 greater striking shock rapier has a golden blade, and
          miniature electric arcs flash across its guard while it's wielded.
          When out of its sheath under an open sky, the blade causes storm
          clouds to gather slowly above.</p>

          <hr />

          <p><strong>Activate</strong> <span class="pf2-icon">D</span> command,
          envision</p>

          <p><strong>Frequency</strong> once per day</p>

          <hr />

          <p><strong>Effect</strong> You cast a 6th-level
          <em>@UUID[Compendium.pf2e.spells-srd.Item.9AAkVUCwF6WVNNY2]{Lightning
          Bolt}</em> (DC 33).</p>

          <hr />

          <p><strong>Activate</strong> <span class="pf2-icon">R</span>
          command</p>

          <p><strong>Frequency</strong> once per 10 minutes</p>

          <p><strong>Trigger</strong> An electricity effect targets you or a
          creature within 10 feet of you, or has you or a creature within 10
          feet of you in its area</p>

