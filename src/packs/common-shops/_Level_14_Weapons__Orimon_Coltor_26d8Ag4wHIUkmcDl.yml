  - img: >-
      systems/pf2e/icons/equipment/weapons/specific-magic-weapons/blade-of-four-energies.webp
    name: Blade of Four Energies
    system:
      description:
        gm: ''
        value: >-
          <p>This <em>+2 greater striking shifting shortsword</em> is formed of
          rapidly vibrating air and magical energy, though it uses the same
          statistics as iron. The wooden hilt is adorned with four gems,
          representing the energies of acid, cold, fire, and electricity, that
          sparkle in sequence at random intervals.</p>

          <hr />

          <p><strong>Activate</strong> <span class="pf2-icon">f</span>
          Interact</p>

          <p><strong>Frequency</strong> once per round</p>

          <hr />

          <p><strong>Effect</strong> You draw magical energy from one of the
          gems. Roll [[/r 1d4]]. Until the start of your next turn, the weapon
          gains the corresponding rune:</p>

          <ol>

          <li><em>@UUID[Compendium.pf2e.equipment-srd.Item.Wm0X7Pfd1bfocPSv]{Corrosive}</em>,</li>

          <li><em>@UUID[Compendium.pf2e.equipment-srd.Item.XszNvxnymWYRaoTp]{Flaming}</em>,</li>

          <li><em>@UUID[Compendium.pf2e.equipment-srd.Item.M5M1WJ5KzbYfRGsY]{Frost}</em>,
          or</li>

          <li><em>@UUID[Compendium.pf2e.equipment-srd.Item.NVst7e69agGG9Qwd]{Shock}</em>.<hr
          /></li>

          </ol>

          <p><strong>Activate</strong> <span class="pf2-icon">2</span> command,
          envision</p>

          <p><strong>Frequency</strong> once per day</p>

          <p><strong>Requirements</strong> The blade has an energy rune from the
          first activation</p>

          <hr />

          <p><strong>Effect</strong> You call upon the energy stored in the
          blade to explode outward. The blade of four energies casts a 5th-level
          spell that depends on the active rune:</p>

          <ol>

          <li><em>@UUID[Compendium.pf2e.spells-srd.Item.f8hRqLJaxBVhF1u0]{Acid
          Arrow}</em> for corrosive,</li>

          <li><em>@UUID[Compendium.pf2e.spells-srd.Item.sxQZ6yqTn0czJxVd]{Fireball}</em>
          for flaming,</li>

          <li><em>@UUID[Compendium.pf2e.spells-srd.Item.3puDanGfpEt6jK5k]{Cone
          of Cold}</em> for frost, or</li>

          <li><em>@UUID[Compendium.pf2e.spells-srd.Item.9AAkVUCwF6WVNNY2]{Lightning
          Bolt}</em> for shock.</li>

          </ol>
