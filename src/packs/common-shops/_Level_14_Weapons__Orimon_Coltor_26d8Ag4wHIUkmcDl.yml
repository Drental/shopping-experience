  - img: systems/pf2e/icons/equipment/armor/specific-magic-armor/mail-of-luck.webp
    name: Mail of Luck
    system:
      description:
        gm: ''
        value: >-
          <p>This suit of +2 resilient splint mail has a large, green gemstone
          inset in a prominent location.</p>

          <p><strong>Activate</strong> <span class="pf2-icon">F</span>
          Envision</p>

          <p><strong>Frequency</strong> once per day</p>

          <p><strong>Trigger</strong> You are hit or critically hit with an
          attack, but damage hasn't been rolled yet</p>

          <hr />

          <p><strong>Effect</strong> You force the attacker to reroll the attack
          roll and use the worse result. This effect has the misfortune
          trait.</p>

          <p>Activating the armor causes the gemstone to turn gray and become
          inert. You cannot activate the armor again until the stone returns to
          its original green color. The gem turns green again after 1 week or
          when a significant foe critically succeeds at an attack roll targeting
          you. (If an enemy rolls a critical success at an attack against you
          and you force the attacker to reroll that critical success, that
          critical success does not recharge the mail of luck.) Even if the
          armor's power returns before a week has elapsed, it can't be activated
          more than once per day.</p>
      source:
