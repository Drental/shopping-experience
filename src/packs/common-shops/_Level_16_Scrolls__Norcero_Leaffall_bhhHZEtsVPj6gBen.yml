        system:
          description:
            gm: ''
            value: >-
              <p>You shake the ground, topple creatures into fissures, and
              collapse structures. The GM might add additional effects in
              certain areas. Cliffs might collapse, causing creatures to fall,
              or a lake might drain as fissures open up below its surface,
              leaving a morass of quicksand.</p>

              <ul>

              <li><strong>Shaking Ground</strong> The ground is difficult
              terrain, and creatures on it take a -2 circumstance penalty to
              attack rolls, AC, and skill checks.</li>

              <li><strong>Fissures</strong> Each creature on the ground must
              attempt a Reflex save at the start of its turn to keep its footing
              and avoid falling into 40-foot-deep fissures that open beneath it.
              The fissures are permanent, and their sides require successful
              @Check[type:athletics|dc:15|traits:action:climb] to Climb.</li>

              <li><strong>Collapse</strong> Structures and ceilings might
              collapse. The GM rolls a flat check for each
              (@Check[type:flat|dc:16] for a sturdy structure,
              @Check[type:flat|dc:14] for an average structure and most natural
              formations, @Check[type:flat|dc:9] for a shoddy structure, all
              adjusted higher or lower as the GM sees fit). A collapse deals
              11d6 bludgeoning damage; each creature caught in a collapse must
              attempt a Reflex save to avoid it.</li>

              </ul>

              <hr />

              <p><strong>Critical Success</strong> The creature takes half the
              collapse damage.</p>

              <p><strong>Success</strong> The creature takes half the collapse
              damage and falls
              @UUID[Compendium.pf2e.conditionitems.Item.j91X7x0XSomq8d60]{Prone}.</p>

              <p><strong>Failure</strong> The creature takes the full collapse
              damage and falls Prone.</p>

              <p><strong>Critical Failure</strong> The creature takes the full
              collapse damage and falls into a fissure.</p>

              <hr />

              <p><strong>Heightened (10th)</strong> You create a massive
              earthquake that can devastate a settlement. The range increases to
              half a mile and the area to a quarter-mile burst.</p>
