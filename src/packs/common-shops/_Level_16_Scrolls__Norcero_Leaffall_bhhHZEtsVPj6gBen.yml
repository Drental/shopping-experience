          <p>The repellent also binds with a number of common insect venoms,
          dulling the potency and giving the wearer's immune system a boost to
          resist venoms.</p>

          <p>Once applied to your skin, the repellent grants you a +4 item bonus
          to Fortitude saving throws against poisons for 4 hours.</p>

          <p>@UUID[Compendium.pf2e.equipment-effects.Item.e6dXfbKzv5sNr1zh]{Effect:
          Vermin Repellent Agent (Major)}</p>

          <hr />

          <p>In addition, any arthropods (insects, spiders, scorpions, crabs,
          and similar invertebrate animals) must attempt a Will save (DC 35)
          when attempting to attack you with a melee Strike, or with a swarm
          attack such as the spider swarm's swarming bites. The arthropod then
          becomes temporarily immune for 1 minute.</p>

          <hr />

          <p><strong>Critical Success</strong> The creature can act
          normally.</p>

          <p><strong>Success</strong> The creature is
          @UUID[Compendium.pf2e.conditionitems.Item.TBSHQspnbcqxsmjL]{Frightened
          1}.</p>

          <p><strong>Failure</strong> The creature is
          @UUID[Compendium.pf2e.conditionitems.Item.TBSHQspnbcqxsmjL]{Frightened
          2}.</p>

          <p><strong>Critical Failure</strong> The creature is frightened 2 and
          @UUID[Compendium.pf2e.conditionitems.Item.sDPxOjQ9kx2RZE8D]{Fleeing}.</p>
