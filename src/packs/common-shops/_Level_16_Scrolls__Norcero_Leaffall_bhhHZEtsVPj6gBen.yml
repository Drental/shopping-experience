    description: >-
      <p>The Halfling Noreco Leaffall has his main shop in Galt, but the
      unstable political situation drove him to diversify his own location to
      other countries most of the time. His extraterritorial businesses grant
      him the means to support certain revolutionaries, but also the danger of
      being targeted by others. His shops are orderly and inviting, but the
      money counter has a small final blade adornment, just large enough for a
      thieves hand.</p>

