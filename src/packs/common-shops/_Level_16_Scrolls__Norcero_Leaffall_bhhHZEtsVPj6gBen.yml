          <p>Casting a Spell from a scroll requires holding the scroll in one
          hand and activating it with a Cast a Spell activity using the normal
          number of actions for that spell.</p>

          <p>The spell must appear on your spell list. Because you're the one
          Casting the Spell, use your spell attack modifier and spell DC. The
          spell also gains the appropriate trait for your tradition (arcane,
          divine, occult, or primal).</p>

          <p>Any physical costs are provided when a scroll is created, so you
          don't need to provide them when casting from a scroll. If the spell
          requires a locus, you must have that locus to Cast the Spell from a
          scroll.</p>

