    name: Spangled Rider's Suit
    system:
      description:
        gm: ''
        value: >-
          <p>This <em>+1 resilient </em>studded leather is adorned with colorful
          sequins that sparkle in even the faintest light.</p>

          <p>While wearing the spangled rider's suit, you gain a +2 item bonus
          to Command an Animal you are riding.</p>

          <p>Any animal you ride automatically knows the Drop Prone and Step
          basic actions, in addition to any other basic actions it knows
          (normally only Leap, Seek, Stand, Stride, and Strike).</p>

          <p><strong>Activate</strong> <span class="pf2-icon">R</span>
          (move)</p>

          <p><strong>Trigger</strong> You take damage while mounted or your
          mount Drops Prone</p>

          <hr />

          <p><strong>Effect</strong> You dismount, moving off your mount into a
          space adjacent to it.</p>
