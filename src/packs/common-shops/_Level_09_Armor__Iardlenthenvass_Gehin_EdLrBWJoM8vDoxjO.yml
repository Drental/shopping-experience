  - img: >-
      systems/pf2e/icons/equipment/armor/specific-magic-armor/breastplate-of-command.webp
    name: Breastplate of Command
    system:
      description:
        gm: ''
        value: >-
          <p>This <em>+1 resilient breastplate</em> is made from shining bronze
          overlaid with reinforcing golden panels in the shape of lion's heads.
          Wearing this breastplate grants you a commanding aura. You gain a +2
          item bonus to Diplomacy checks, but you take a -2 item penalty to
          Stealth checks to
          @UUID[Compendium.pf2e.actionspf2e.Item.XMcnh4cSI32tljXa]{Hide} and
          @UUID[Compendium.pf2e.actionspf2e.Item.VMozDqMMuK5kpoX4]{Sneak} and
          Deception checks to
          @UUID[Compendium.pf2e.actionspf2e.Item.AJstokjdG6iDjVjE]{Impersonate}.</p>

          <p><strong>Activate</strong><span class="pf2-icon">A</span>Command</p>

          <p><strong>Frequency</strong> once per day</p>

          <hr />

          <p><strong>Effect</strong> You grant allies within 100 feet a +2
          status bonus to saves against fear effects for 1 minute. When you
          activate this ability, each affected ally who's frightened reduces
          their frightened value by 1.</p>

          <p>@UUID[Compendium.pf2e.equipment-effects.Item.G0lG7IIZnCZtYi6v]{Effect:
          Breastplate of Command}</p>
      source:
        value: Pathfinder Core Rulebook
      rules:
        - key: FlatModifier
          selector: diplomacy
          type: item
          value: 2
        - key: FlatModifier
          label: Breastplate of Command (Hide, Sneak)
          predicate:
            - or:
