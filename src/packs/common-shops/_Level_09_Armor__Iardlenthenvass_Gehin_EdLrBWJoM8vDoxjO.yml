  details:
    description: >-
      <p>The blue skinned-blue haired Elf Iardlenthenvass Gehin has been
      returned as a Duskwalker and embraced a righteous rage to destroy anything
      that is violating the natural flow of souls. Coming from the Mana Wastes
      he's seen and had his fair share of destroying the unnatural and has a
      huge collection of scars and a prosthetic arm showing exactly why he
      treasures good armor so much. The spacious dome of the store has an always
      flowing hourglass pinned to the wall with a dagger and other memorabilia
      of death.</p>

      <p>Iardlenthenvass's monocolored eyes betray a lifetime of pain and glint
      dangerously when talking about all the times he wished he had used more
      armor. He regales his customers with fatherly advice.</p>
