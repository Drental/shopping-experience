          technology within the breastplate to encase yourself in an electric
          field. For 1 minute, adjacent creatures that hit you with a melee
          Strike, as well as creatures that touch you or hit you with an unarmed
          attack, take [[/r 1d10]] electricity damage per hit.</p>
