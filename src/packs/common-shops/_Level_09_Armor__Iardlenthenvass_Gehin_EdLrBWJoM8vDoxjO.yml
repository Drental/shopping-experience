  - img: systems/pf2e/icons/equipment/armor/specific-magic-armor/victory-plate.webp
    name: Victory Plate
    system:
      description:
        gm: ''
        value: >-
          <p>The metal plates of this <em>+1 resilient full plate</em> are
          covered by a bright tabard featuring a distinctive coat of arms
          divided into four fields. This insignia magically records your recent
          victories, displaying one triumph in each field of the coat of arms,
          allowing you to call upon those victories for aid in future
          battles.</p>

          <p><strong>Activate</strong> <span class="pf2-icon">R</span>
          envision</p>

          <p><strong>Trigger</strong> You kill or destroy a creature of a level
          equal to or greater than your <em>victory plate </em>(adjusted as
          usual if you add fundamental runes to victory plate). This creature
          must have one of the traits listed in the second activation</p>

          <hr />

          <p><strong>Effect</strong> You direct the armor to commemorate your
          victory. The coat of arms on the armor's tabard shifts to incorporate
          heraldry related to the slain creature, and the victory is recorded
          within the tabard. If you have already recorded four victories, choose
          one to replace with the new victory.</p>

          <hr />

          <p><strong>Activate</strong> <span class="pf2-icon">2</span> envision,
          Interact</p>

          <p><strong>Frequency</strong> once per hour</p>

          <hr />

          <p><strong>Effect</strong> You touch one of the tabard's four fields
          representing one of your victories and recall your triumph over that
          creature. That creature vanishes from the tabard, and for 1 minute,
          you gain resistance 5 to a damage type based on the creature's trait
          (you gain resistance to only one type, even if the creature has more
          than one trait that could apply):</p>

          <ul>

          <li><strong>Aberration</strong> or <strong>Fey</strong> mental</li>

          <li><strong>Celestial</strong> good</li>

          <li><strong>Construct</strong> poison</li>

          <li><strong>Dragon</strong> or Elemental: one energy type that matches
          one of the dragon's or elemental's traits</li>

          <li><strong>Fiend</strong> evil</li>

          <li><strong>Ooze</strong> precision, and the resistance is 10</li>

          <li><strong>Undead</strong> negative</li>

          </ul>
      source:
        value: Pathfinder Advanced Player's Guide
      rules: []
      slug: victory-plate
