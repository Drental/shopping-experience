    name: Celestial Armor
    system:
      description:
        gm: ''
        value: >-
          <p>This suit of +2 resilient chain mail is made of fine white links of
          a strange and slightly translucent pale metal, and the sleeves and
          skirt are fashioned into smaller trails that resemble feathers. Unlike
          normal chain mail, celestial armor has no Speed reduction, its armor
          check penalty is 0, and its Bulk is 1.</p>

          <p>You gain a +1 circumstance bonus to AC and saving throws against
          fiends. You appear radiant while you wear the armor, giving you a +2
          item bonus to Diplomacy checks against all creatures except
          fiends.</p>

          <p>If you are not good, you are
          @UUID[Compendium.pf2e.conditionitems.Item.4D2KBtexWXa6oUMR]{Drained 2}
          while wearing <em>celestial armor</em>. You can't recover from this
          condition while wearing the armor.</p>

          <hr />

          <p><strong>Activate</strong> command</p>

          <p><strong>Frequency</strong> once per day</p>

          <hr />

          <p><strong>Effect</strong> The armor sprouts glowing wings that grant
          you a fly Speed of 30 feet. The wings shed bright light in a 40-foot
          radius (and dim light to the next 40 feet). The wings fade away after
          10 minutes.</p>

          <p>@UUID[Compendium.pf2e.equipment-effects.Item.gDefAEEMXVVZgqXH]{Effect:
          Celestial Armor}</p>

          <hr />

          <p><strong>Craft Requirements</strong> You are good.</p>
