  - img: systems/pf2e/icons/equipment/held-items/primeval-mistletoe.webp
    name: Primeval Mistletoe (Greater)
    system:
      description:
        gm: ''
        value: >-
          <p>This sprig of berry-festooned holly and mistletoe doesn't wilt or
          rot. It can be used as a primal focus, and it also grants the creature
          holding it a +2 item bonus to Nature checks.</p>

          <hr />

          <p><strong>Activate</strong> <span class="pf2-icon">D</span>
          Interact</p>

          <p><strong>Frequency</strong> once per 10 minutes</p>

          <hr />

          <p><strong>Effect</strong> You squeeze juice from one of the berries
          and smear it onto a club or staff to cast
          <em>@UUID[Compendium.pf2e.spells-srd.Item.s3abwDbTV43pGFFW]{Shillelagh}</em>
          upon it.</p>

          <hr />

          <p><strong>Activate</strong> <span class="pf2-icon">D</span>
          Interact</p>

          <p><strong>Frequency</strong> once per day</p>

          <hr />

          <p><strong>Effect</strong> You can twine the sprig around the wrist of
          one hand and touch a tree to cast
          <em>@UUID[Compendium.pf2e.spells-srd.Item.dileJ0Yxqg76LMvu]{Tree
          Shape}</em> upon yourself, except instead of a becoming a tree, you
          become a vine on the touched tree.</p>

          <hr />

          <p><strong>Activate</strong> <span class="pf2-icon">D</span>
          Interact</p>

          <p><strong>Frequency</strong> once per day</p>

          <hr />

          <p><strong>Effect</strong> You plant the <em>primeval mistletoe</em>
          into an area of natural earth or stone. Once planted, the plant
          immediately sprouts into an area of holly bushes that don't impede
          movement and that pulse with positive energy, replicating the effects
          of a <em>@UUID[Compendium.pf2e.spells-srd.Item.x5rGOmhDRDVQPrnW]{Field
          of Life}</em> spell. This lasts for up to 1 minute, as long as you
          continue to Sustain the Activation. When this magic ends, the holly
          bushes revert back into the original <em>primeval mistletoe</em>.</p>
