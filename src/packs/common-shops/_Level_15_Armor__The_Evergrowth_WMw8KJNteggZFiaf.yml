  - img: systems/pf2e/icons/default-icons/weapon.svg
    name: Deflecting Branch
    system:
      description:
        gm: ''
        value: >-
          <p>This massive branch has been cut into a general club shape but
          still bears several knots and has a number of runes carved along its
          length. The <em>deflecting branch</em> is a <em>+2 greater striking
          greatclub</em>.</p>

          <p>On a critical hit, you knock the target
          @UUID[Compendium.pf2e.conditionitems.Item.j91X7x0XSomq8d60]{Prone}.</p>

          <hr />

          <p><strong>Activate</strong><span class="pf2-icon">r</span>
          Interact</p>

          <p><strong>Frequency</strong> once per minute</p>

          <p><strong>Trigger</strong> You are the target of a physical ranged
          attack</p>

          <p><strong>Requirements</strong> You're aware of the attack and are
          not
          @UUID[Compendium.pf2e.conditionitems.Item.AJh5ex99aV6VTggg]{Flat-Footed}
          against it</p>

          <hr />

          <p><strong>Effect</strong> You gain a +4 circumstance bonus to AC
          against the triggering attack. If the attack misses, you have knocked
          it away. You can't use this ability to deflect unusually massive
          ranged projectiles (such as boulders or ballista bolts).</p>

          <hr />

          <p><strong>Activate</strong> <span class="pf2-icon">f</span>
          Interact</p>

          <p><strong>Frequency</strong> once per hour</p>

          <p><strong>Trigger</strong> You knock away a physical ranged attack by
          using the deflecting branch's other activation</p>

          <hr />

          <p><strong>Effect</strong> You swing the club and reflect the oncoming
          attack. The attack is redirected toward a creature within 60 feet.
          Make a ranged attack against the creature using your highest
          proficiency with a ranged weapon.</p>
