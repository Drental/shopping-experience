        name: Burning Blossoms
        system:
          description:
            gm: ''
            value: >-
              <p><strong>Area</strong> 30-foot radius, 100-foot tall
              cylinder</p>

              <hr />

              <p>An intangible hollow tree sprouts from the ground and grows to
              towering height, radiating a fiery passion and fascinating
              viewers. The base of the tree takes up a single square and grows
              100 feet upwards, while its branches extend outwards 30 feet,
              forming the spell's cylindrical area. The tree then blossoms,
              growing delicate white flowers that burn with white-hot fire. As
              the tree's branches gently rustle in the wind, flower petals drift
              to the ground in a shower of flame. Any creature that ends its
              turn under the tree's branches takes 6d6 fire damage from the
              burning petals. Any enemy that can see the tree, even if the enemy
              is outside the spell's area, must attempt a will save. This is an
              emotion, mental, and visual effect. Creatures fascinated with the
              tree must use at least one of their actions on each of their turns
              to move toward the tree.</p>

              <hr />

              <p><strong>Critical Success</strong> The creature is unaffected
              and is temporarily immune for 24 hours.</p>

              <p><strong>Success</strong> The creature is unaffected, but it
              must attempt a new save at the end of its turn if it can still see
              the tree.</p>

              <p><strong>Failure</strong> The creature is
              @UUID[Compendium.pf2e.conditionitems.Item.AdPVz7rbaVSRxHFg]{Fascinated}
              with the tree until the end of its next turn. If it can still see
              the tree then, it must attempt a save again.</p>

              <p><strong>Critical Failure</strong> The creature is fascinated
              with the tree until the spell ends. The tree's fire damage doesn't
              end the fascination; other hostile actions end it, as normal. If
              the fascination ends, the creature must attempt a new save at the
              end of its turn if it can still see the tree.</p>

              <hr />

              <p><strong>Heightened (+1)</strong> The damage increases by
              1d6</p>
