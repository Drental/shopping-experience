  - img: systems/pf2e/icons/equipment/held-items/bag-of-holding.webp
    name: Spacious Pouch (Type II)
    system:
      description:
        gm: ''
        value: >-
          <p>Though it appears to be a cloth bag decorated with panels of richly
          colored silk or stylish embroidery, a <em>spacious pouch</em> opens
          into a magical space larger than its outside dimensions. The Bulk held
          inside the bag doesn't change the Bulk of the <em>spacious pouch</em>
          itself. The amount of Bulk the bag's extradimensional space can hold
          depends on its type.</p>

          <p>You can Interact with the <em>spacious pouch</em> to stow items in
          it or remove them just like a mundane sack. Though the bag can hold a
          great amount of material, an object still needs to be able to fit
          through the opening of the sack to be stored inside.</p>

          <p>If the bag is overloaded or broken, it ruptures and is ruined,
          causing the items inside to be lost forever. If it's turned inside
          out, the items inside spill out unharmed, but the bag must be put
          right before it can be used again. A living creature placed inside the
          bag has enough air for 10 minutes before it begins to suffocate, and
          it can attempt to Escape against a DC of 13. An item inside the bag
          provides no benefits unless it's retrieved first. An item in the bag
          can't be detected by magic that detects only things on the same
          plane.</p>

          <hr />

          <p><strong>Capacity</strong> 50 Bulk</p>
