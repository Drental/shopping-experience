    system:
      description:
        gm: ''
        value: >-
          <p><strong>Activate</strong> <span class="action-glyph">A</span>
          (manipulate)</p>

          <hr />

          <p>Upon drinking this potion, your biology instantly transforms to
          take on a set of sexual characteristics of your choice, changing your
          appearance and physiology accordingly. You have mild control over the
          details of this change, but you retain a strong "family resemblance"
          to your former appearance.</p>

          <p>The magic functions instantaneously and can't be counteracted. Your
          new anatomy is as healthy and functional as your previous body's,
          potentially allowing you to procreate (depending on your ancestry's
          biology). Drinking a subsequent <em>serum of sex shift</em> allows you
          to either revert back to your original form or adopt other sexual
          characteristics, as you choose. The elixir has no effect if you are
          pregnant or from an ancestry with no sexual differentiation. Most
          ancestries have a wide spectrum of sexual differentiation, some
          common, others more rare.</p>
