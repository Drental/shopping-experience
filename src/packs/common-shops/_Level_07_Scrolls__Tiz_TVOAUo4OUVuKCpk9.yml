        system:
          description:
            gm: ''
            value: >-
              <p>You leap forward a few seconds in time, appearing across the
              battlefield in the blink of an eye. You gain 2 actions, each of
              which must be used to Leap, Stand, Step, or Stride. If you have an
              appropriate Speed, you can add
              @UUID[Compendium.pf2e.actionspf2e.Item.H6v1VgowHaKHnVlG]{Burrow},
              @UUID[Compendium.pf2e.actionspf2e.Item.pprgrYQ1QnIDGZiy]{Climb},
