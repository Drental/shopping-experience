  - img: systems/pf2e/icons/equipment/held-items/decanter-of-endless-water.webp
    name: Decanter of Endless Water
    system:
      description:
        gm: ''
        value: >-
          <p>This item looks like an ordinary glass flask full of water. The
          stopper can't be removed unless you speak one of the item's three
          command words, each of which causes water to pour forth in a different
          way. Pulling the stopper straight out creates fresh water, and
          rotating it as you pull creates salt water. Any effect of the decanter
          lasts until the decanter is plugged (with its own stopper, a finger,
          or the like).</p>

          <p><strong>Activate</strong> <span class="action-glyph">A</span>
          command, Interact</p>

          <hr />

          <p><strong>Effect</strong> Speaking "stream", you cause water to pour
          out at a rate of 1 gallon per round.</p>

          <p><strong>Activate</strong> <span class="action-glyph">A</span>
          command, Interact</p>

          <hr />

          <p><strong>Effect</strong> Speaking "fountain", you cause water to
          pour out in a 5-foot-long stream at a rate of 5 gallons per round.</p>

          <p><strong>Activate</strong> <span class="action-glyph">A</span>
          command, Interact</p>

          <hr />

          <p><strong>Effect</strong> Speaking "geyser", you cause a powerful
          deluge of water to erupt at a rate of 15 gallons per round. You can
          direct the stream at a creature, subjecting it to the effects of
          @UUID[Compendium.pf2e.spells-srd.Item.jfVCuOpzC6mUrf6f]{Hydraulic
          Push} (spell attack roll +15). You can repeat this once per round as
          long as the geyser continues, spending an Interact action to direct
          the geyser each time.</p>
      rules: []
