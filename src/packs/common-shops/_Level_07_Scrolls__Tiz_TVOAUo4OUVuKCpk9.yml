        name: Chromatic Ray
        system:
          description:
            gm: ''
            value: >-
              <p>You send out a ray of colored light streaming toward your
              enemy, with a magical effect depending on the ray's color. Make a
              spell attack roll. If you hit, roll [[/r 1d4]]{1d4} to see which
              beam you cast. If the ray deals damage, that damage is doubled on
              a critical hit. Any additional traits that apply to a ray are
              listed in parentheses just after the name of the color.</p>

              <ol>

              <li><strong>Red</strong> (fire) The ray deals [[/r 30[fire]]]
              damage to the target.</li>

              <li><strong>Orange</strong> (acid) The ray deals [[/r 40[acid]]]
              damage to the target.</li>

              <li><strong>Yellow</strong> (electricity) The ray deals [[/r
              50[electricity]]] damage to the target.</li>

              <li><strong>Green</strong> (poison) The ray deals [[/r
              25[poison]]] damage to the target, and the target must succeed at
              a Fortitude save or be
              @UUID[Compendium.pf2e.conditionitems.Item.MIRkyAjyBeXivMa7]{Enfeebled
              1} for 1 minute
              (@UUID[Compendium.pf2e.conditionitems.Item.MIRkyAjyBeXivMa7]{Enfeebled
              2} on a critical failure).</li>

              </ol>

              <hr />

              <p><strong>Heightened (6th)</strong> The damage for [[/r
              40[fire]]]{Red}, [[/r 50[acid]]]{Orange}, [[/r
              60[electricity]]]{Yellow}, and [[/r 35[poison]]]{Green} each
              increase by 10. Roll [[/r 1d8]]{1d8} to determine the ray's color,
              using the results for 1-4 above and the results for 5-8 below.</p>

              <ol start="5">

              <li><strong>Blue</strong> The ray has the effect of the
              <em>@UUID[Compendium.pf2e.spells-srd.Item.znv4ECL7ZtuiagtA]{Flesh
              to Stone}</em> spell. On a critical hit, the target is
              @UUID[Compendium.pf2e.conditionitems.Item.i3OJZU2nk64Df3xm]{Clumsy
              1} as long as it's
              @UUID[Compendium.pf2e.conditionitems.Item.xYTAsEpcJE1Ccni3]{Slowed}
              by the <em>flesh to stone</em> effect.</li>

              <li><strong>Indigo</strong> (emotion, incapacitation, mental) The
              ray has the effect of the
              <em>@UUID[Compendium.pf2e.spells-srd.Item.LiGbewa9pO0yjbsY]{Confusion}</em>
              spell. On a critical hit, it has the effect of
              <em>@UUID[Compendium.pf2e.spells-srd.Item.8kJbiBEjMWG4VUjs]{Warp
              Mind}</em> instead.</li>

              <li><strong>Violet</strong> The target is
              @UUID[Compendium.pf2e.conditionitems.Item.xYTAsEpcJE1Ccni3]{Slowed}
              for 1 minute. It must also succeed at a will save or be teleported
              120 feet directly away from you (if there isn't room for it to
              appear there, it appears in the nearest open space); this is a
              teleportation effect.</li>

              <li><strong>Intense Color</strong> The target is
              @UUID[Compendium.pf2e.conditionitems.Item.TkIyaNPgTZFBCCuh]{Dazzled}
              until the end of your next turn, or
              @UUID[Compendium.pf2e.conditionitems.Item.XgEqL1kFApUbl5Z2]{Blinded}
              if your attack roll was a critical hit. Roll again and add the
              effects of another color (rerolling results of 8).</li>

              </ol>
