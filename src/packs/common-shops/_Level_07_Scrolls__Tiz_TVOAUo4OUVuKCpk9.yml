              @UUID[Compendium.pf2e.actionspf2e.Item.c8TGiZ48ygoSPofx]{Swim} to
              this list. While you take these actions, time pauses. All other
              creatures are completely unaware of your actions, can't speak, and
              can't use any actions that would be triggered by your
              movement.</p>

              <p>While you're taking these actions, you can't take any other
              actions, including any that would be triggered by the move
              actions. Once the actions are complete, time starts again, and to
              onlookers, you seem to have suddenly teleported across the
              distance you traveled. Leaping forward through time is
              disorienting, so if you use <em>time jump</em> again within 1
              minute of using the spell, you become
              @UUID[Compendium.pf2e.conditionitems.Item.e1XGnhKNSQIm5IXg]{Stupefied
              4} for 1 minute.</p>
