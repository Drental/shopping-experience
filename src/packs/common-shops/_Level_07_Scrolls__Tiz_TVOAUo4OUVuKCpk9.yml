    name: Cloak of Elvenkind
    system:
      description:
        gm: ''
        value: >-
          <p>This cloak is deep green with a voluminous hood, embroidered with
          gold trim and symbols significant in elven culture. The cloak allows
          you to cast the
          <em>@UUID[Compendium.pf2e.spells-srd.Item.atlgGNI1E1Ox3O3a]{Ghost
          Sound}</em> cantrip as an arcane innate spell.</p>

          <p>When you adjust the cloak's clasp (an Interact action), the cloak
          transforms to match the environment around you and muffles your
          sounds, granting you a +1 item bonus to Stealth checks.</p>

