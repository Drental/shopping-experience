    name: Skyrider Sword (Greater)
    system:
      description:
        gm: ''
        value: >-
          <p>This <em>+3 greater striking greater shock greatsword</em> has a
          broad, flat blade that can support the weight of a Medium-sized or
          smaller wielder. Magic allows the weapon to soar through the air,
          carrying its wielder along with it.</p>

          <hr />

          <p><strong>Activate</strong> <span class="pf2-icon">1</span>
          command</p>

          <p><strong>Requirements</strong> You're holding the sword in at least
          one hand</p>

          <hr />

          <p><strong>Effect</strong> You leap upon your sword as it soars
          through the air. You gain a fly Speed of 25 feet or your land Speed,
          whichever is slower, but you can't Strike with your weapon except via
          the weapon's other activation (see below). You can Dismiss the
          activation, and it ends automatically if you cease holding the weapon
          with at least one hand.</p>

