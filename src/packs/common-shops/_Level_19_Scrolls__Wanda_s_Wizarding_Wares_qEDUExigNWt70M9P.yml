  - img: icons/equipment/chest/robe-layered-white.webp
    name: Robe of the Archmagi (Greater)
    system:
      description:
        gm: ''
        value: >-
          <p>Embroidered with fine silver thread in ornate arcane patterns,
          these robes come in one of three colors depending on their attuned
          alignment. Good robes are gold, neutral robes are light blue, and evil
          robes are red. An evil or good robe gains the appropriate trait. The
          robes benefit only characters who can cast arcane spells and whose
          alignment on the good-evil axis matches that of the robe. If your
          alignment does not match that of the robe, or you are not an arcane
          spellcaster, you are instead
          @UUID[Compendium.pf2e.conditionitems.Item.e1XGnhKNSQIm5IXg]{Stupefied
          2} while wearing a <em>robe of the archmagi</em>. This condition can't
          be removed in any way until you remove the robe.</p>

          <p>The robes are <em>+2 greater resilient explorer's clothing</em>,
          and they grant a +1 circumstance bonus to saving throws against arcane
          spells and resistance 10 to damage from arcane spells.</p>

          <hr />

          <p><strong>Activate</strong> <span class="action-glyph">R</span>
          command</p>

          <p><strong>Frequency</strong> once per day</p>

          <p><strong>Trigger</strong> You or an ally within 30 feet attempts a
          saving throw against an arcane spell, but you haven't rolled yet</p>

          <p><strong>Effect</strong> You or the ally automatically succeed at
          your save against the triggering arcane spell.</p>

          <hr />

          <p><strong>Craft Requirements</strong> You are an arcane
          spellcaster.</p>
