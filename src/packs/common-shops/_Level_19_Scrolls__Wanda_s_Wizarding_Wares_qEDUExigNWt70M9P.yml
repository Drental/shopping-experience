          recalls the interaction. You can also alter minor details the creature
          recalls about the interaction, such as the time, place, and whether
          the interaction was favorable, as determined by the GM.</p>

          <p><strong>Critical Failure</strong> You decide whether or not the
          creature recalls the interaction. You can also alter major details the
          creature recalls about the interaction, such as believing you to be
          another individual or that the creature agreed to a favor, as
          determined by the GM.</p>
