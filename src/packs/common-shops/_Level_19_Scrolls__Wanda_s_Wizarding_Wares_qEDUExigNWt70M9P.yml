  details:
    description: >-
      <p>Nobody really knows what Wanda originally looked like, but now she is
      always a bit different or sometimes another ancestry entirely when you
      find another of her shops. The Wizarding Wares franchise has shown up and
      disappeared in most cities inside empty buildings that are left renovated
      when the store disappears. The store itself is unremarkable, were it not
      for the back room that is connected to a plane of treasure and
      craftsmanship.</p>

      <p>Wanda is rumoured to be the richest and most eccentric person in the
      world and it has been proven that she can be in multiple places at the
      same time. Not once has an appearance of one of her shops been predicted
      or observed and some pray to her as a goddess of commerce. She can have
      many different attitudes, but most often appears as a sweet old lady or as
      a bombastic businesswoman that has the skill and experience to drive up
      prices to impossible heights in an auction.</p>
