        gm: ''
        value: >-
          <p>This <em>+3 greater striking greater shock rapier</em> has a golden
          blade, and miniature electric arcs flash across its guard while it's
          wielded. When out of its sheath under an open sky, the blade causes
          storm clouds to gather slowly above.</p>

