  - img: icons/equipment/neck/collar-rounded-red.webp
    name: Necklace of Fireballs VII
    system:
      description:
        gm: ''
        value: >-
          <p>This string of beads appears to be a hemp string with lustrous red
          beads of various sizes hanging from it. When activated, it briefly
          appears in its true form: a golden chain with golden spheres attached
          by fine threads.</p>

          <p>This necklace has one @Damage[18d6[fire]|traits:area-damage]
          damage, three @Damage[16d6[fire]|traits:area-damage] damage and five
          @Damage[14d6[fire]|traits:area-damage] damage beads with a
          @Check[type:reflex|dc:39|basic:true|showDC:all] save. When all the
          beads are gone, the necklace becomes a non-magical hemp string.</p>

          <p><strong>Activate</strong> <span class="action-glyph">A</span>
          Interact</p>

          <hr />

          <p><strong>Effect</strong> You detach a sphere from the necklace,
          causing it to glow with orange light. After you activate a sphere, if
          you or anyone else hurls it (an Interact action with the ranged
          trait), it detonates as a
          @UUID[Compendium.pf2e.spells-srd.Item.sxQZ6yqTn0czJxVd]{Fireball}
          where it lands. Your toss can place the center of the fireball
          anywhere within 70 feet, though at the GM's discretion you might need
          to make an attack roll if the throw is unusually challenging. If no
          one hurls the sphere by the start of your next turn, it turns into a
          non-magical red bead.</p>
