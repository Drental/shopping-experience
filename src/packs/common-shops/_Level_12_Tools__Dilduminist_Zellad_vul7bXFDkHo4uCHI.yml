          hidden condition), and you need only a successful
          @Check[type:flat|dc:5] to target a hidden creature. While you're
          adjacent to an undetected creature of your level or lower, it's
          instead only hidden from you.</p>

          <p>If you have the Blind-Fight feat, you gain imprecise echolocation
