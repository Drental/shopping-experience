  - img: icons/containers/bags/sack-simple-leather-tan.webp
    name: Glue Bomb (Greater)
    system:
      description:
        gm: ''
        value: >-
          <p><strong>Activate</strong> <span class="action-glyph">1</span>
          Strike</p>

          <hr />

          <p>A glue bomb is a harmless explosive mechanism bursting with sticky
          substances. When you hit a creature with a glue bomb, that creature
          takes a –15-foot status penalty to its Speeds for 1 minute. You gain a
          +2 item bonus to attack rolls, and the
          @UUID[Compendium.pf2e.actionspf2e.Item.SkZAQRkLLkmBQNB9]{Escape} DC is
          28.</p>

          <p>On a critical hit, a creature in contact with a solid surface
          becomes stuck to the surface and
          @UUID[Compendium.pf2e.conditionitems.Item.eIcWbB5o3pP6OIMe]{Immobilized}
          for 1 round, and a creature flying via wings has its wings tangled,
          causing it to fall safely to the ground and become unable to Fly again
          for 1 round. Glue bombs are not effective when used on a creature that
          is in water.</p>

          <p>The target can end any effects by Escaping or spending a total of 3
          Interact actions to carefully remove the sticky substances. These
          Interact actions don't have to be consecutive, and other creatures can
          provide the actions as well.</p>

          <p>@UUID[Compendium.pf2e.equipment-effects.Item.csA4UAD2tQq7RjT8]{Effect:
          Glue Bomb (Greater)}</p>
