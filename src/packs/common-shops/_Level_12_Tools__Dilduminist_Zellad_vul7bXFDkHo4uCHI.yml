  - img: >-
      systems/pf2e/icons/equipment/other/attached-items/blazons-of-shared-power.webp
    name: Blazons of Shared Power (Greater)
    system:
      description:
        gm: ''
        value: >-
          <p>These brass emblems come in a variety of designs, usually
          customized to the purchaser to reflect the heraldry of a family or
          guild. <em>Blazons of shared power</em> come in sets of three. When
          you invest the blazons, you wear one of the three on your chest, and
          you attach the others to a pair of one-handed weapons, choosing one as
          the primary weapon and one as the secondary weapon. These weapons can
          be either melee weapons or ranged weapons. As long as you're wielding
          both the primary weapon and the secondary weapon, the secondary weapon
          gains the benefit of the fundamental runes on the primary weapon. A
          weapon can only have a single blazon of shared power attached to it at
          a time.</p>

          <p>A set of <em>greater blazons of shared power</em> also replicates
          property runes from the primary weapon, so long as the secondary
          weapon meets all the prerequisites for a given rune and isn't a
          specific weapon. The secondary weapon gains the benefits of those
          runes. All of its own runes are suppressed. When you invest the
          blazons, you can elect for them to transfer only fundamental runes, in
          which case they function as standard <em>blazons of shared
          power</em>.</p>
