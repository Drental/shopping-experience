            value: >-
              <p><strong>Area</strong> 20-foot radius, 40-foot-tall cylinder</p>

              <hr />

              <p>You negate gravity's effects in the area. Creatures float in
              place unless they can Push Off a surface. Pushing Off is a single
              action which has the move trait, allowing the creature to move
              half its Speed in a straight line through the area. After Pushing
              Off a surface, the creature continues to move the same distance at
              the start of each of its turns until it leaves the area or Pushes
              Off against something else. A creature pushing against an
              untethered object of its size or smaller causes both the creature
              and the object to move at the same speed, but in opposite
              directions. Creatures who can levitate or fly can use those
              abilities to move around in the area without having to push off
              anything. Creatures who can't levitate or fly are usually on the
              ground, giving them a surface from which to push off.</p>

