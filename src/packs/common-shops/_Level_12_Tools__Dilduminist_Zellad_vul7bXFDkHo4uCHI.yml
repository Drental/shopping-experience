        value: >-
          <p><strong>Activate</strong> <span class="action-glyph">A</span>
          (concentrate)</p>

          <hr />

          <p>This talisman is the magically treated corpse of a tiny bat bound
          in papyrus. When activated, the affixed weapon detects vibrations
          around you and guides your perception. For 1 minute, you don't need to
          succeed at a flat check to target
          @UUID[Compendium.pf2e.conditionitems.Item.DmAIPqOBomZ7H95W]{Concealed}
