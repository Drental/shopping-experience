    name: Sovereign Glue
    system:
      description:
        gm: ''
        value: >-
          <p><strong>Activate</strong> 1 minute (Interact)</p>

          <p>This peculiar amber glue bonds two surfaces together almost
          inseparably. A single flask covers an area up to 1 square foot and
          must be used all at once to form a single bond between two surfaces.
          If the activation is interrupted, the bond fails and the glue is
          wasted. Once two surfaces are joined with sovereign glue, they can be
          separated only with a successful
          @Check[type:athletics|dc:50|name:Separate Sovereign
          Glue|traits:action:force-open] check. The adhered objects tend to
          break before the glue does unless they're particularly durable, though
          a creature determined to separate the objects can break off the parts
          connected by the sovereign glue and later
          @UUID[Compendium.pf2e.actionspf2e.Item.bT3skovyLUtP22ME]{Repair} the
          objects.</p>

          <p>Sovereign glue can affect creatures only if they are willing, and
          its bond can be harmlessly broken by carefully exfoliating the
          outermost layer of skin or waiting a short while for the skin to
          shed.</p>
