          <hr />

          <p>This specialized cream serves as a repellent to stave off
          insects.</p>

          <p>The repellent also binds with a number of common insect venoms,
          dulling the potency and giving the wearer's immune system a boost to
          resist venoms.</p>

          <p>Once applied to your skin, the repellent grants you a +1 item bonus
          to Fortitude saving throws against poisons for 4 hours.</p>

          <p>@UUID[Compendium.pf2e.equipment-effects.Item.OAN5Fj21PJPhIqRU]{Effect:
