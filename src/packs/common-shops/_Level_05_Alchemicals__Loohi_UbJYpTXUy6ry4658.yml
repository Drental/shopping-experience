  details:
    description: >-
      <p>Loohi has a whole lifetime of memories in Tian Xia, blowing up undeads
      and an active Temple of Nhimbaloth, but got hit by a stone in the
      aftermath. Pharasma sent her back to deal more mayhem among the undead,
      and Loohi decided the best way to do that would be selling her alchemical
      breakthroughs to adventurers who can risk their lifes using them. She
      imposes a weapon ban on customers visiting her laboratory. Despite the
      many apparatuses built partly from scrap no alchemical accidents have ever
      happened in her shop.</p>

      <p>She enjoys messing with effects created from her infused reagents and
      the alchemical processes. Loohi can fluidly swap between a businesswoman
      attitude and selling explosives with a mad grin while praising the chaos
      they can cause.</p>
