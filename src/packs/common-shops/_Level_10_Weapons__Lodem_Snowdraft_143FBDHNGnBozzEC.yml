  - img: systems/pf2e/icons/equipment/weapons/dueling-pistol.webp
    name: Tiger's Claw
    system:
      description:
        gm: ''
        value: >-
          <p>This <em>+2 striking fearsome dueling pistol</em> is made from fine
          tigerwood, with the head of a tiger as the muzzle. Beneath the tiger
          head is a claw shaped bayonet. One of a set of four guns crafted as a
          gift to a Zenj family for delivery of rare healing and disease-
          abating herbs during an outbreak of a deadly disease in the Grand
          Duchy of Alkenstar, these firearms are now passed down to those who
          have done brave acts in service to the Zenj people. The flintlock
          sparks thrown by this weapon take the shape of pouncing tigers and the
          firearm's report sounds like a tiger's growl. Clever wielders use the
          firearm's report to panic their prey into mistakes and then pounce for
          the kill.</p>

          <p>This firearm's bullets deal slashing damage instead of piercing and
          add an additional @Damage[1d6[bleed]] on a critical hit. This
          persistent bleed damage causes tiger-claw-shaped wounds to appear on
          the target.</p>

          <hr />

          <p><strong>Activate</strong> <span class="action-glyph">1</span>
          envision</p>

          <p><strong>Frequency</strong> once per day</p>

          <hr />

          <p><strong>Effect</strong> You capitalize on the fears your firearm
          engenders, terrifying your foes. Make a ranged Strike with this
          firearm against a target. If you successfully deal damage to your
          target, the target is also affected by a 4th-rank
          @UUID[Compendium.pf2e.spells-srd.Item.tlcrVRqW1MSKJ5IC]{Phantasmal
          Killer} with a spell DC of 28 (@Check[type:will|dc:28|showDC:all]).
          While phantasmal killer typically takes the shape of the target's
          worst fear, this effect always appears to the target in the form of a
          majestic and ferocious tiger.</p>
      rules:
        - critical: true
          damageType: bleed
          diceNumber: 1
          dieSize: d6
          key: DamageDice
          selector: '{item|_id}-damage'
