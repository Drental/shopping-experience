    name: Animal Staff (Greater)
    system:
      description:
        gm: ''
        value: >-
          <p>This staff is topped with carved animal and monster heads. While
          wielding the staff, you gain a +2 circumstance bonus to Nature checks
          to identify animals.</p>

          <p><strong>Activate</strong> Cast a Spell</p>

          <hr />

          <p><strong>Effect</strong> You expend a number of charges from the
          staff to cast a spell from its list.</p>

          <ul>

          <li><strong>Cantrip</strong>
          <em>@UUID[Compendium.pf2e.spells-srd.Item.tXa5vOu5giBNCjdR]{Know
