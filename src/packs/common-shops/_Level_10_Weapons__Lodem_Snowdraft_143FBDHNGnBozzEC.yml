          (shadow, teleportation)</p>

          <p><strong>Frequency</strong> once per hour</p>

          <hr />

          <p><strong>Effect</strong> You make a thrown Strike with the gloaming
          shard at a target within 60 feet. Whether you hit or miss, rather than
          returning to you, the blade pulls you down into your own shadow and
          along the connecting thread. You instantly teleport to a space
          adjacent to the target of your Strike, as
          <em>@UUID[Compendium.pf2e.spells-srd.Item.VlNcjmYyu95vOUe8]{Dimension
