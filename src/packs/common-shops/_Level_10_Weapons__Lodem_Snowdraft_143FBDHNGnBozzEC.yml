    description: >-
      <p>The Halfling Lodem Snowdraft had a shop in Irrisen, until they lost it
      in a card game against a witch. After bargaining, haggling, and even some
      begging Lodem was allowed to keep everything they could pack into a
      caravan before leaving the house. The caravan is a small mobile home and
      the quality goods have attracted some mercenaries that work to pay off the
      gear they bought from Lodem, they make for pleasant and lighthearted
      company, while the customers can inspect the stuffed-full wagons.</p>

      <p>Lodem specializes in weaponry and is quite the fencer themself. They
      sometimes challenge daring adventurers to a bout in the yard, using
      nonlethal training weapons and mocking their customers way of clothing,
      moving, and especially fighting.</p>
