    name: Gloaming Shard
    system:
      description:
        gm: ''
        value: >-
          <p>The blade of this <em>+2 striking returning dagger</em> shines the
          color of twilight, with a triangular lattice design on the hilt. A
          thin string of darkness connects your shadow to that of the blade,
          even once it leaves your hand.</p>

