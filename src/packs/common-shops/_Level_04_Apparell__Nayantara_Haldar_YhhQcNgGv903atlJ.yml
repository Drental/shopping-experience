    name: Backfire Mantle
    system:
      description:
        gm: ''
        value: >-
          <p>This vivid red cloak of sturdy fabric is favored by aggressive
          battle alchemists and mages, as well as those cautious warriors who
          need to advance into the fray ahead of the blast-happy back line. The
          mantle interposes to protect you from your own and allies' magic,
