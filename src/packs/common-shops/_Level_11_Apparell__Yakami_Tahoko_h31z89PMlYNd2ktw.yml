  - img: >-
      systems/pf2e/icons/equipment/worn-items/other-worn-items/crafters-eyepiece.webp
    name: Crafter's Eyepiece (Greater)
    system:
      description:
        gm: ''
        value: >-
          <p>This rugged metal eyepiece etched with square patterns is designed
          to be worn over a single eye. Twisting the lens reveals a faint
          three-dimensional outline of an item you plan to build or repair, with
          helpful labels on the component parts.</p>

          <p>While worn, this eyepiece gives you a +2 item bonus to Crafting
          checks. When you Repair an item, increase the Hit Points restored by
          15 per proficiency rank instead of 10.</p>

