              <ul>

              <li>Speed 10 feet, fly Speed 50 feet;</li>

              <li><strong>Melee</strong> <span class="action-glyph">a</span>
              beak, <strong>Damage</strong> 2d8 piercing;</li>

              <li><strong>Melee</strong> <span class="action-glyph">a</span>
              talon (agile), <strong>Damage</strong> 1d10 slashing.</li>

