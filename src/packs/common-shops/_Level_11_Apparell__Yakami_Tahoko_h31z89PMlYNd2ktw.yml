      spell:
        img: systems/pf2e/icons/spells/aerial-form.webp
        name: Aerial Form
        system:
          description:
            gm: ''
            value: >-
              <p>You harness your mastery of primal forces to reshape your body
              into a Medium flying animal battle form. When you cast this spell,
              choose bat, bird, pterosaur, or wasp. You can decide the specific
              type of animal (such as an owl or eagle for bird), but this has no
              effect on the form's Size or statistics. While in this form, you
              gain the animal trait. You can Dismiss the spell.</p>

              <p>You gain the following statistics and abilities regardless of
              which battle form you choose:</p>

              <ul>

              <li>AC = 18 + your level. Ignore your armor's check penalty and
              Speed reduction.</li>

              <li>5 temporary Hit Points.</li>

              <li>Low-light vision.</li>

              <li>One or more unarmed melee attacks specific to the battle form
              you choose, which are the only attacks you can Strike with. You're
              trained with them. Your attack modifier is +16, and your damage
              bonus is +5. These attacks are Dexterity based (for the purpose of
              the
              @UUID[Compendium.pf2e.conditionitems.Item.i3OJZU2nk64Df3xm]{Clumsy}
              condition, for example). If your attack modifier for
              Dexterity-based unarmed attacks is higher, you can use it
              instead.</li>

              <li>Acrobatics modifier of +16, unless your own modifier is
              higher.</li>

              </ul>

              <p>You also gain specific abilities based on the form you
              choose:</p>

              <ul>

              <li><strong>@UUID[Compendium.pf2e.spell-effects.Item.jvwKRHtOiPAm4uAP]{Bat}</strong>

              <ul>

              <li>Speed 20 feet, fly Speed 30 feet; precise echolocation 40
              feet;</li>

              <li><strong>Melee</strong> <span class="pf2-icon">a</span> fangs,
              <strong>Damage</strong> 2d8 piercing;</li>

              <li><strong>Melee</strong> <span class="pf2-icon">a</span> wing
              (agile), <strong>Damage</strong> 2d6 bludgeoning.</li>

              </ul>

              </li>

              <li><strong>@UUID[Compendium.pf2e.spell-effects.Item.0QVufU5o3xIxiHmP]{Bird}</strong>

              <ul>

              <li>Speed 10 feet, fly Speed 50 feet;</li>

              <li><strong>Melee</strong> <span class="pf2-icon">a</span> beak,
              <strong>Damage</strong> 2d8 piercing;</li>

              <li><strong>Melee</strong> <span class="pf2-icon">a</span> talon
              (agile), <strong>Damage</strong> 1d10 slashing.</li>

              </ul>

              </li>

              <li><strong>@UUID[Compendium.pf2e.spell-effects.Item.UjoNm3lrhlg4ctAQ]{Pterosaur}</strong>

              <ul>

              <li>Speed 10 feet, fly Speed 40 feet; imprecise scent 30
              feet;</li>

              <li><strong>Melee</strong> <span class="pf2-icon">a</span> beak,
              <strong>Damage</strong> 3d6 piercing.</li>

              </ul>

              </li>

              <li><strong>@UUID[Compendium.pf2e.spell-effects.Item.xgZxYqjDPNtsQ3Qp]{Wasp}</strong>

              <ul>

              <li>Speed 20 feet, fly Speed 40 feet;</li>

              <li><strong>Melee</strong> <span class="pf2-icon">a</span>
              stinger, <strong>Damage</strong> 1d8 piercing plus 1d6 persistent
              poison.</li>

              </ul>

              </li>

              </ul>

              <hr />

              <p><strong>Heightened (5th)</strong> Your battle form is Large and
              your fly Speed gains a +10-foot status bonus. You must have enough
              space to expand into or the spell is lost. You instead gain 10
              temporary HP, attack modifier +18, damage bonus +8, and Acrobatics
              +20.</p>

              <p><strong>Heightened (6th)</strong> Your battle form is Huge,
              your fly Speed gains a +15-foot status bonus, and your attacks
              have 10-foot reach. You must have enough space to expand into or
              the spell is lost. You instead gain AC = 21 + your level, 15
              temporary HP, attack modifier +21, damage bonus +4 and double
              damage dice (including persistent damage), and Acrobatics +23.</p>
