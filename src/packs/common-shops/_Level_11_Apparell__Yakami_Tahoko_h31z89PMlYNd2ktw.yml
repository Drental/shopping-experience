  - img: systems/pf2e/icons/equipment/held-items/urn-of-ashes.webp
    name: Urn of Ashes
    system:
      description:
        gm: ''
        value: >-
          <p>This sealed pewter urn contains the ashes of a benevolent ancestor,
          with a sliver of lingering spirit that strives to protect you.</p>

          <p><strong>Activate</strong> <span class="pf2-icon">R</span>
          envision</p>

          <p><strong>Trigger</strong> You would become doomed or your doomed
          value would increase</p>

          <p><strong>Requirements</strong> The ashes aren't doomed</p>

          <hr />

          <p><strong>Effect</strong> The ashes in the urn intervene, taking the
          doomed condition in your place, and you don't gain or increase the
          value of your own doomed condition. Each night when you get a full
          night's rest, you can reduce your own doomed condition or that of the
          urn, but not both.</p>

          <hr />

          <p><strong>Activate</strong> <span class="pf2-icon">1</span>envision,
          interact (attack)</p>

          <p><strong>Frequency</strong> once per round</p>

          <hr />

          <p><strong>Effect</strong> The urn shoots a bolt of negative energy at
          a foe within 30 feet.</p>

          <p>Attempt a spell attack roll against the target's AC, using a
          modifier of [[/r 1d20+15]] or your own spell attack roll modifier,
          whichever is higher. On a success, the bolt deals [[/r 4d4]] negative
          damage (doubled on a critical success).</p>
