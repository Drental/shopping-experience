    name: Ring of Maniacal Devices
    system:
      description:
        gm: ''
        value: >-
          <p>This ring seems like simple tarnished brass, but it enhances your
          curiosity about traps and devices of all kinds.</p>

          <p>You can use an Interact action to pull a set of thieves' tools from
          the ring. These tools appear in your hand and fold back into the ring
          if they would leave your possession.</p>

          <p>They grant you a +2 item bonus to Thievery checks to
          @UUID[Compendium.pf2e.actionspf2e.Item.cYdz2grcOcRt4jk6]{Disable a
          Device} and to
          @UUID[Compendium.pf2e.actionspf2e.Item.2EE4aF4SZpYf0R6H]{Pick a Lock},
          and the ring's insights grant you the same bonus to Crafting checks to
          @UUID[Compendium.pf2e.actionspf2e.Item.rmwa3OyhTZ2i2AHl]{Craft} and
          @UUID[Compendium.pf2e.actionspf2e.Item.bT3skovyLUtP22ME]{Repair}
          snares and traps.</p>

          <hr />

          <p><strong>Activate</strong> 10 minutes (Interact)</p>

          <p><strong>Frequency</strong> once per day</p>

          <hr />

          <p><strong>Effect</strong> You create a 4th-level
          <em>@UUID[Compendium.pf2e.spells-srd.Item.o0l57UfBm9ScEUMW]{Glyph of
          Warding}</em> containing
          <em>@UUID[Compendium.pf2e.spells-srd.Item.sxQZ6yqTn0czJxVd]{Fireball}</em>.</p>

          <p>You can have only one <em>glyph of warding</em> from a <em>ring of
          maniacal devices</em> active at a time, even if you have multiple
          rings, and the spell ends if you lose your investiture in the
          ring.</p>
