    description: >-
      <p>The toweringly tall Human Kivuli from Kibwe is renowned for the great
      care she puts into every piece she crafts herself. Her towering posture
      leads others to believe that she is slow-witted, but few would admit that
      while looking up. Her shop has imposingly high ceilings and wide spaces
      between shelves. This clever use of space adds a bit of grandeur to her
      shop.</p>

      <p>Kivuli is not malicious, but her morning and evening ritual of praising
      Balumbdar in the open and under the effect of a 4th level Enlarge is the
      talk of the town as she dominates the street view. She sees most visitors
      as small and therefore inconsequential in the bigger picture.</p>
