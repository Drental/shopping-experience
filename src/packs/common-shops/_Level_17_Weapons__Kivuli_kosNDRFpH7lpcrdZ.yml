    name: Flame Tongue (Greater)
    system:
      description:
        gm: ''
        value: >-
          <p>This <em>+3 greater striking
          @UUID[Compendium.pf2e.equipment-srd.Item.RSZwUlCzUX7Nb4UA]{Greater
          Flaming} longsword</em> has an ornate brass hilt and a blade shaped
          like stylized flames. When wielded, the blade projects illumination
          resembling shimmering firelight, emitting dim light in a 10-foot
          radius.</p>

          <hr />

          <p><strong>Activate</strong> <span class="pf2-icon">D</span> command,
          Interact</p>

          <hr />

          <p><strong>Effect</strong> You cast the
          <em>@UUID[Compendium.pf2e.spells-srd.Item.O9w7r4BKgPogYDDe]{Produce
          Flame}</em> cantrip from the sword as a 9th-level arcane spell, using
          your melee attack modifier with <em>flametongue</em> as your spell
          attack modifier.</p>

          <hr />

          <p><strong>Activate</strong> <span class="pf2-icon">A</span>
          command</p>

          <p><strong>Frequency</strong> once per day</p>

          <hr />

          <p><strong>Effect</strong> A @Template[type:emanation|distance:10] of
          flame radiates from the <em>greater flame tongue</em> for 1 minute.
          All weapon and unarmed attacks by you and your allies within the area
          gain the effect of the <em>flaming</em> property rune.</p>

          <p>@UUID[Compendium.pf2e.equipment-effects.Item.4XO5mkjnh5riwZPM]{Aura:
          Flame Tongue (Greater)}</p>
