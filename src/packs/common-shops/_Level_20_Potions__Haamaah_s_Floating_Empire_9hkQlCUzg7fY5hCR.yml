    name: Ouroboros Flail (Major)
    system:
      description:
        gm: ''
        value: >-
          <p>You can easily expand and contract the chain of this <em>+3 major
          striking greater extending war flail</em>. It magically grows new
          links when extended and loses them when contracted.</p>

          <hr />

          <p><strong>Activate</strong> <span class="pf2-icon">r</span>
          command</p>

          <p><strong>Frequency</strong> once per hour</p>

          <p><strong>Trigger</strong> You successfully Strike with the flail
          while activating its extending rune</p>

          <hr />

          <p><strong>Effect</strong> The head of the flail wraps around the
          target of the triggering Strike and drags it in your direction. The
          target must succeed at a @Check[type:fortitude|dc:43|name:Ouroboros
          Flail Pull] save or be pulled adjacent to you. A creature pulled in is
          then
          @UUID[Compendium.pf2e.conditionitems.Item.kWc1fhmv9LBiTuei]{Grabbed}
          by the flail until the end of your next turn unless you move, your
          target Escapes (DC 43), or you use the flail.</p>

          <hr />

          <p><strong>Activate</strong> <span class="pf2-icon">3</span>
          Interact</p>

          <hr />

          <p><strong>Effect</strong> You extend the flail's chain, then wrap it
          across itself and strike two links together. This severs a usable
          120-foot loop of chain from the flail, which instantly returns to its
          normal length. If you use this activation again, any previous chain
          you created with it disappears after 1 round. As with most obviously
          magical and temporary constructs, the chain cannot be sold.</p>
