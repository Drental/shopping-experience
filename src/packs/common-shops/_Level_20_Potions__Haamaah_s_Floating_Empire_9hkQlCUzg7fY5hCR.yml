        name: Element Embodied
        system:
          description:
            gm: ''
            value: >-
              <p>Drawing upon the deepest wells of magic in an elemental plane,
              you transform into a spectacular elemental. You can choose between
              an air elemental, earth elemental, fire elemental, or water
              elemental. Your battle form is Gargantuan, and you must have
              enough space to expand into or the spell is lost. While in this
              form, you gain the elemental trait and the trait for the element
              you choose. You can Dismiss the spell.</p>

              <p>You gain the following statistics and abilities regardless of
              which battle form you choose:</p>

              <ul>

              <li>AC = 25 + your level. Ignore your armor's check penalty and
              Speed reduction.</li>

              <li>30 temporary Hit Points.</li>

              <li>Darkvision.</li>

              <li>One or more attacks specific to the battle form you choose,
              which are the only attacks you can use. You're trained with them.
              Your attack modifier is +34, and you use the listed damage. These
              attacks are Dexterity based if you choose an air or fire
              elemental, or Strength based if you choose an earth or water
              elemental. (This distinction doesn't change the statistics, but
              matters for the enfeebled and clumsy conditions, for example). If
              your unarmed attack modifier is higher, you can use it
              instead.</li>

              <li>Acrobatics modifier of +36 for air or fire elemental or
              Athletics modifier of +36 for earth or water elemental, unless
              your own modifier is higher.</li>

              </ul>

              <p>You also gain specific abilities based on the type of elemental
              you choose:</p>

              <ul>

              <li><strong>Air Elemental</strong> fly Speed 80 feet;

              <ul>

              <li><strong>High Winds</strong> (air, aura) 30 feet. Air within
              the emanation is difficult terrain for flying creatures that don't
              have the air trait;</li>

              <li><strong>Swiftness</strong> Your movement doesn't trigger
              reactions;</li>

              <li><strong>Melee</strong> <span class="pf2-icon">1</span> gust
              (reach 25 feet), <strong>Damage</strong> 3d12+11 bludgeoning plus
              Push 10 feet;</li>

              <li><strong>Ranged</strong> <span class="pf2-icon">1</span>
              lightning lash (range increment 80 feet), <strong>Damage</strong>
              3d12+4 electricity.</li>

              </ul>

              </li>

              </ul>

              <p>@UUID[Compendium.pf2e.spell-effects.Item.J60rN48XzBGHmR6m]{Spell
