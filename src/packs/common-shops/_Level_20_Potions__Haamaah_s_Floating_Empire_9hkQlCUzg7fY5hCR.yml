    description: >-
      <p>The Fearsome Undine Goloma Haamaah was once a simple soldier in a
      traders fleet, but chance, skill, and a good portion of intimidation got
      her ever higher up. Mixing ever growing business acumen and personal
      connections grew the fleet, made it hers, sourced wares, and funded
      military power to the point where her fleet can be considered a small
      state unto itself, with ports and shipyards spread out. Meeting her in
      person is always memorable, perfectly tailored attire, a wild mane with
      sapphire eyes moving in a slow rhythm like the sea and perfect memory of
      all she has in stock and where it is.</p>

      <p>She is an extremely accomplished Evocation Wizard and has
      singlehandedly won small and medium sized skirmishes at sea. She regards
      customers as her second most valuable posession and knows what they want
      before they tehmselves do with unnerving frequency.</p>
