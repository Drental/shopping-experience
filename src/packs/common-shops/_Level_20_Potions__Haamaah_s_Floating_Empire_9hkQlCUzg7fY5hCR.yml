  - img: >-
      systems/pf2e/icons/equipment/armor/specific-magic-armor/rebounding-breastplate.webp
    name: Rebounding Breastplate
    system:
      description:
        gm: ''
        value: >-
          <p>This <em>+3 greater resilient greater fortification
          breastplate</em> absorbs impacts for later release. While wearing the
          armor, you gain resistance 5 to bludgeoning, piercing, and slashing
          damage and resistance 10 to force damage. Keep track of how much
          damage the armor prevents from enemy attacks, as the armor absorbs
          that damage.</p>

          <p>After 1 minute, the absorbed damage disperses harmlessly and resets
          to 0. Only damage caused by foes or hazards powers the armor, not
          damage you take from yourself, allies, or the environment.</p>

          <hr />

          <p><strong>Activate</strong> <span class="pf2-icon">1</span>
          Interact</p>

          <p><strong>Requirements</strong> Your armor has absorbed at least 30
          damage</p>

          <hr />

          <p><strong>Effect</strong> The absorbed energy explodes from your
          armor in a pulse of force. Creatures in a
          @Template[type:emanation|distance:30] take [[/r 10d6[force]]] damage
          with a @Check[type:fortitude|dc:43|basic:true|name:Rebounding
          Breastplaye Force Damage|showDC:all] save. On a failure, they're
          pushed 10 feet away from you, and on a critical failure, they're
          pushed 20 feet away from you and fall
          @UUID[Compendium.pf2e.conditionitems.Item.j91X7x0XSomq8d60]{Prone}.
          The armor's absorbed damage resets to 0.</p>
