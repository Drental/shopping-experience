          <p><strong>Activate</strong> <span class="pf2-icon">1</span>
          Interact</p>

          <hr />

          <p><strong>Effect</strong> You change the staff-storing shield from
          its shield form into the stored staff, which has an image of the
          shield on it, or change it from the stored staff back into a
          shield.</p>

