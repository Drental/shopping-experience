    name: Staff-Storing Shield (True)
    system:
      description:
        gm: ''
        value: >-
          <p>This magically <em>reinforced wooden shield</em> normally has a
          blank face. It can absorb a staff and transform between a shield and
          staff. When you prepare a staff, you can hold it up to the shield, at
          which point the items will merge, and the shield's face becomes an
          image corresponding to the type of magic, such as a skull for a staff
          of necromancy.</p>

