    system:
      description:
        gm: ''
        value: >-
          <p>You can easily expand and contract the chain of this <em>+3 major
          striking greater extending war flail</em>. It magically grows new
          links when extended and loses them when contracted.</p>

          <hr />

          <p><strong>Activate</strong> <span class="action-glyph">r</span>
          command</p>

          <p><strong>Frequency</strong> once per hour</p>

          <p><strong>Trigger</strong> You successfully Strike with the flail
          while activating its extending rune</p>

          <hr />

          <p><strong>Effect</strong> The head of the flail wraps around the
          target of the triggering Strike and drags it in your direction. The
          target must succeed at a @Check[type:fortitude|dc:43|name:Ouroboros
          Flail Pull] save or be pulled adjacent to you. A creature pulled in is
          then
          @UUID[Compendium.pf2e.conditionitems.Item.kWc1fhmv9LBiTuei]{Grabbed}
