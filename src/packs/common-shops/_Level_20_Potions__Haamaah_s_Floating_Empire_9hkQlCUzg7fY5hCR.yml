  - img: >-
      systems/pf2e/icons/equipment/worn-items/other-worn-items/inexplicable-apparatus.webp
    name: Inexplicable Apparatus
    system:
      description:
        gm: ''
        value: >-
          <p>This strange and intricate harness fits snugly to the torso. Once
          you invest the apparatus, numerous artificial limbs with various
          tools, clamps, and lenses whirl into action, following your mental
          commands effortlessly.</p>

          <p>When using this apparatus, you gain a +3 item bonus to Crafting
          checks to Craft, Earn Income, and Repair, and you reduce the minimum
          time required to Craft an item to 1 day.</p>

          <p>If you succeed at your Crafting check and spend more downtime to
          continue work on the item after the minimum number of days, each day
          you spend reduces the remaining raw material cost by an amount based
          on your level + 1 and your proficiency rank in Crafting; on a critical
          success, each day reduces the remaining raw material cost by an amount
          based on your level + 2 and your proficiency rank. If you are 20th
          level, on a critical success your progress is 50 gp, 100 gp, 200 gp,
          or 350 gp for trained, expert, master, or legendary proficiency,
          respectively.</p>

          <hr />

          <p><strong>Activate—Inexplicable</strong> Patch <span
          class="action-glyph">2</span> (concentrate, manipulate)</p>

          <p><strong>Frequency</strong> once per day</p>

          <hr />

          <p><strong>Effect</strong> You command the apparatus to magically
          jury-rig an item you hold or that's within 5 feet of you. The item is
          repaired, as a 3rd-rank
          @UUID[Compendium.pf2e.spells-srd.Item.dINQzhqGmIsqGMUY]{Mending}
          spell. This lasts for 10 minutes, after which the item returns to its
          previous state of disrepair unless you've Repaired it before then.</p>
      rules:
        - key: FlatModifier
