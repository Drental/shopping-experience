  - img: systems/pf2e/icons/equipment/staves/staff-of-impossible-visions.webp
    name: Staff of Impossible Visions (True)
    system:
      description:
        gm: ''
        value: >-
          <p>This bizarre staff is made from oak, capped with a cluster of
          eye-shaped gemstones that seem to move and undulate at the corner of
          your vision. While wielding the staff, you can peer through the eyes,
          using your normal visual senses (including any benefits of spells
          affecting your vision, like <em>see invisibility</em>). You can
          maneuver the staff to see things around corners, at higher elevations,
          or in places where the staff can fit but your head can't. This doesn't
          provide sufficient line of effect to target creatures around corners.
          The eyes are as vulnerable as your eyes and can be affected by
          anything that alters your vision, such as a blinding flash of
          light.</p>

          <p><strong>Activate</strong> Cast a Spell</p>

          <hr />

          <p><strong>Effect</strong> You expend a number of charges from the
          staff to cast a spell from its list.</p>

          <p><strong>Craft Requirements</strong> Supply one casting of all
          listed levels of all listed spells.</p>

