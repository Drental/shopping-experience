            value: >-
              <p>You implant an
              @UUID[Compendium.pf2e.conditionitems.Item.zJxUflt9np0q4yML]{Invisible},
              magical eye sensor on the target's body. The eye has sight and
              vision, but no other special senses. The eye is highly
              contagious-the first two times the target touches another creature
              during the duration, the spell buds off an additional eye that
              implants itself on that creature, which can then bud off two eyes
              of its own. This process can propagate up to four times from the
              original target, for a potential maximum of 31 eyes if each
              affected creature touches two new creatures.</p>

              <p>You can switch between perceiving through your own senses or
              the vision of any of the eye sensors using a single action, which
              has the concentrate trait. You always know how many eyes there are
              and can tell which original eyes budded off to make which new
