          target Escapes (DC 43), or you use the flail.</p>

          <hr />

          <p><strong>Activate</strong> <span class="action-glyph">3</span>
          Interact</p>

          <hr />

          <p><strong>Effect</strong> You extend the flail's chain, then wrap it
          across itself and strike two links together. This severs a usable
          120-foot loop of chain from the flail, which instantly returns to its
          normal length. If you use this activation again, any previous chain
          you created with it disappears after 1 round. As with most obviously
          magical and temporary constructs, the chain cannot be sold.</p>
