        img: icons/magic/symbols/star-solid-gold.webp
        name: Wish
        system:
          description:
            gm: ''
            value: >-
              <p>You weave the fabric of reality itself to grant the target's
              greatest desire. The target declares their wish in a loud voice at
              the start of the ritual and again at the end. The target's wish
              can be anything, ranging from simpler wishes such as vast riches
              or the casting of a certain spell or ritual, to greater wishes
              like the destruction of an entire kingdom or ascension to
              divinity. The GM might decide a wish draws the attention of
              deities or other powerful creatures, leading to interference with
              the ritual or attempts to undo the wish. The power of the ritual
              alters reality to such a degree that even deities can't outright
              undo the wish, but they can react to the wish by sending servitors
              to take away the newly acquired riches, for example.</p>

              <hr />

              <p><strong>Critical Success</strong> The wish is granted without
              complication or drawbacks.</p>

              <p><strong>Success</strong> The wish is granted, but with
              unintended consequences or side effects, such as taking riches
              from a well-known criminal, stirring a damaged kingdom to war, or
              angering rival gods.</p>

              <p><strong>Failure</strong> The wish fails and has no result. The
              GM can instead have the wish be partially granted, but to such a
              lesser degree that the target will be eternally unsatisfied.</p>

              <p><strong>Critical Failure</strong> The wish is corrupted,
              resulting in a cruel fulfillment. The GM determines the full
              results, but the outcome is generally ironic in some nature, such
              as becoming trapped in an underground vault full of riches, being
              transported to the kingdom as it's destroyed, or achieving
              divinity within an inaccessible demiplane.</p>
