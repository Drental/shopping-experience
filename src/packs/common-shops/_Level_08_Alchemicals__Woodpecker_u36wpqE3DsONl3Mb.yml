  - img: >-
      systems/pf2e/icons/equipment/alchemical-items/alchemical-tools/cold-iron-blanch.webp
    name: Cold Iron Blanch (Moderate)
    system:
      description:
        gm: ''
        value: >-
          <p><strong>Activate</strong> <span class="pf2-icon">1</span>
          Interact</p>

          <hr />

          <p>You can pour a vial of this dark liquid onto one melee weapon, one
          thrown weapon, or 10 pieces of ammunition. When used on a melee or
          thrown weapon, rather than ammunition, the blanch lasts for the listed
          duration or 10 successful Strikes, whichever comes first. When you use
          it on ammunition, the blanch is expended on a given piece of
          ammunition after firing it, whether it hits or not. A cold iron blanch
          contains small amounts of alchemist's fire, so it must be used all at
          once; an opened vial ignites to melt the cold iron onto the weapon and
          is quickly consumed. The weapon or ammunition counts as cold iron
          instead of its normal precious material (such as silver) for any
