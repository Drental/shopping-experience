    system:
      description:
        gm: ''
        value: >-
          <p><strong>Usage</strong> held in 1 hand</p>

          <p><strong>Activate</strong> <span class="pf2-icon">A</span>
          Strike</p>

          <hr />

          <p>This flask holds a pressurized red-brown gas flecked with bits of
          sublimated crystal. You gain a +1 item bonus to attack rolls. When the
          bomb explodes, it deals [[/r 2d4[piercing]]] damage and [[/r
          (4[splash])[piercing]]]{4 piercing splash damage} as the mixture
          suddenly turns into solid crystals flying at high speeds.</p>

          <p>Surfaces in the splash area grow brittle, gleaming red crystals
          that crumble to dust after 1 minute. The crystals on level surfaces
          are
          @UUID[Compendium.pf2e.equipment-srd.Item.7fSnvJ2xoSfa6JXD]{Caltrops}.
          The crystals on vertical surfaces can be used briefly as handholds,
          granting the listed item bonus to the next Athletics check to
          @UUID[Compendium.pf2e.actionspf2e.Item.pprgrYQ1QnIDGZiy]{Climb} each
          space. The crystals in each space crumble after the creature leaves,
          whether Climbing or moving through the caltrops.</p>
