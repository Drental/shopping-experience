  - img: systems/pf2e/icons/equipment/snares/bomb-snare.webp
    name: Bomb Snare
    system:
      description:
        gm: ''
        value: >-
          <p>You create a snare that catalyzes three 3rd-level moderate
          alchemical bombs of the same type to explode when a creature enters
          the snare's square. The target and all creatures in adjacent squares
          must attempt a @Check[type:reflex|dc:26|basic:true|showDC:all], as the
          snare deals damage equal to three times the direct hit damage from one
          of the component bombs (for example, [[/r 6d6[electricity]]] damage
          from bottled lightning) with no splash damage or other effects.</p>

          <hr />

          <p><strong>Critical Success</strong> The creature is unaffected.</p>

          <p><strong>Success</strong> The creature takes half damage and no
          other effects.</p>

          <p><strong>Failure</strong> The creature takes full damage. It also
          takes all other effects of a direct hit from one of the component
          bombs (such as flat-footed from bottled lightning or persistent damage
          from an acid flask).</p>

          <p><strong>Critical Failure</strong> The creature takes double damage,
          plus all other effects of a direct hit (as failure).</p>

          <hr />

          <p><strong>Craft Requirements</strong> Supply three of the same
          damaging 3rd-level moderate alchemical bomb.</p>
