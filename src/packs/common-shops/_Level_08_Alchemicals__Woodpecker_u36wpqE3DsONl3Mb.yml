  - img: >-
      systems/pf2e/icons/equipment/alchemical-items/alchemical-bombs/tanglefoot-bag.webp
    name: Tanglefoot Bag (Moderate)
    system:
      description:
        gm: ''
        value: >-
          <p>A tanglefoot bag is filled with sticky substances. When you hit a
          creature with a tanglefoot bag, that creature takes a -15-foot status
          penalty to its Speeds for 1 minute. You gain a +1 item bonus to attack
          rolls, and the Escape DC is 19.</p>

          <p>On a critical hit, a creature in contact with a solid surface
          becomes stuck to the surface and
          @UUID[Compendium.pf2e.conditionitems.Item.eIcWbB5o3pP6OIMe]{Immobilized}
          for 1 round, and a creature flying via wings has its wings tangled,
          causing it to fall safely to the ground and become unable to Fly again
          for 1 round. Tanglefoot bags are not effective when used on a creature
          that is in water.</p>

          <p>The target can end any effects by Escaping or spending a total of 3
          actions to carefully remove the sticky substances. These Interact
          actions don't have to be consecutive, and other creatures can provide
          the actions as well.</p>
      source:
        value: Pathfinder Core Rulebook
