  - img: >-
      systems/pf2e/icons/equipment/worn-items/other-worn-items/unmemorable-mantle.webp
    name: Unmemorable Mantle
    system:
      description:
        gm: ''
        value: >-
          <p>This long, shoddy cloak bears a hood and a simple brass clasp.
          While wearing the cloak, you gain a +1 item bonus to Deception checks
          to Impersonate an individual and to Lie while in character as that
          individual.</p>

          <hr />

          <p><strong>Activate</strong> 1 minute (envision, Interact)</p>

          <p><strong>Frequency</strong> once per day</p>

          <p><strong>Requirements</strong> You are Impersonating someone
          else</p>

          <hr />

          <p><strong>Effect</strong> While conversing or otherwise casually
          interacting with other creatures, you can adjust the mantle's clasp to
          modify those creatures' recollections of the last 5 minutes of their
          interaction with you. Each creature must attempt a
          @Check[type:will|dc:25] save.</p>

          <hr />

          <p><strong>Critical Success</strong> The creature recalls the
          interaction clearly and realizes you were trying to alter their
          memory.</p>

          <p><strong>Success</strong> The creature recalls the interaction
          clearly.</p>

          <p><strong>Failure</strong> You decide whether or not the creature
          recalls the interaction. You can also alter minor details the creature
          recalls about the interaction, such as the time, place, and whether
          the interaction was favorable, as determined by the GM.</p>

          <p><strong>Critical Failure</strong> You decide whether or not the
          creature recalls the interaction. You can also alter major details the
          creature recalls about the interaction, such as believing you to be
          another individual or that the creature agreed to a favor, as
          determined by the GM.</p>
