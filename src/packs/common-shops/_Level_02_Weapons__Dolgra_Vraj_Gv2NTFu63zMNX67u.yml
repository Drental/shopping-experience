    description: >-
      <p>The Tengu Dolgra Vraj's family came to Qadira generations ago and has
      made a small fortune in the weapons industry, forging weapons from the
      schematics they brought and adopting local styles. He has opened a
      personal branch to spread the fame of the Vraj roost further. The shop is
      traditionally in the same room as the furnace and the smell of flux and
      the occasional burning feather are omnipresent.</p>

      <p>Dolgra's skills are mostly focused on the sales part of the business
      but given some time he can produce almost any weapon or reverse engineer a
      schematic. He tries to impress the customers to build a reputation.</p>
