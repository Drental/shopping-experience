  - img: >-
      systems/pf2e/icons/equipment/worn-items/other-worn-items/handwraps-of-mighty-blows.webp
    name: Handwraps of Mighty Blows
    system:
      description:
        gm: ''
        value: >-
          <p>As you invest these embroidered strips of cloth, you must meditate
          and slowly wrap them around your hands. These handwraps have weapon
          runes etched into them to give your unarmed attacks the benefits of
          those runes, making your unarmed attacks work like magic weapons. For
          example, <em>+1 striking handwraps of mighty blows</em> would give you
          a +1 item bonus to attack rolls with your unarmed attacks and increase
          the damage of your unarmed attacks from one weapon die to two
          (normally 2d4 instead of 1d4, but if your fists have a different
          weapon damage die or you have other unarmed attacks, use two of that
          die size instead).</p>

          <p>You can upgrade, add, and transfer runes to and from the handwraps
          just as you would for a weapon, and you can attach talismans to the
          handwraps. Treat the handwraps as melee weapons of the brawling group
          with light Bulk for these purposes. Property runes apply only when
          they would be applicable to the unarmed attack you're using. For
          example, a property that must be applied to a slashing weapon wouldn't
          function when you attacked with a fist, but you would gain its
          benefits if you attacked with a claw or some other slashing unarmed
          attack.</p>
