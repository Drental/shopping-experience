  - img: systems/pf2e/icons/equipment/alchemical-items/drugs/alcohol.webp
    name: Alcohol (Sake)
    system:
      description:
        gm: ''
        value: >-
          <p>Alcohol is a common substance available in stunning variety. The
          Price of a dose of alcohol depends on the specific beverage. You can't
          recover from the sickened condition from alcohol while affected.</p>

          <p>If you fail a saving throw against alcohol other than initial
          saves, the affliction's stage doesn't increase; the only way to
          increase the stage of alcohol's affliction is to consume more
          alcohol.</p>

          <hr />

          <p><strong>Activate</strong> <span class="pf2-icon">A</span> Interact
          (Ingested)</p>

          <p><strong>Saving Throw</strong> @Check[type:fortitude|dc:12]</p>

          <p><strong>Onset</strong> 10 minutes</p>

          <p><strong>Stage 1</strong> +1 item bonus to saving throws against
          fear (10 minutes)</p>

          <p><strong>Stage 2</strong>
          @UUID[Compendium.pf2e.conditionitems.Item.AJh5ex99aV6VTggg]{Off-Guard},
          +1 item bonus to saving throws against fear effects (10 minutes)</p>

          <p><strong>Stage 3</strong>
          @UUID[Compendium.pf2e.conditionitems.Item.i3OJZU2nk64Df3xm]{Clumsy 1},
          off-guard,
          @UUID[Compendium.pf2e.conditionitems.Item.e1XGnhKNSQIm5IXg]{Stupefied
          2} (10 minutes)</p>

          <p><strong>Stage 4</strong>
          @UUID[Compendium.pf2e.conditionitems.Item.i3OJZU2nk64Df3xm]{Clumsy 2}
          and
          @UUID[Compendium.pf2e.conditionitems.Item.fesd1n5eVhpCSS18]{Sickened
          2} (10 minutes)</p>

          <p><strong>Stage 5</strong> clumsy 2, sickened 2, and stupefied 2 (10
          minutes)</p>

          <p><strong>Stage 6</strong>
          @UUID[Compendium.pf2e.conditionitems.Item.fBnFDH2MTzgFijKf]{Unconscious}
          (8 hours)</p>

          <p><strong>Stage 7</strong> death</p>
