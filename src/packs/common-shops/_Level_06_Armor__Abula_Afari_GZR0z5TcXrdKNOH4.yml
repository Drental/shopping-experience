  - img: systems/pf2e/icons/equipment/snares/trip-snare.webp
    name: Trip Snare
    system:
      description:
        gm: ''
        value: >-
          <p>You set a cunning wire to trip a creature. A Medium or smaller
          creature that enters this snare's square must attempt a
          @Check[type:reflex|dc:20] save.</p>

          <p>If you want to create a trip snare to trip a larger creature, you
          must create a group of contiguous snares of a length equal to the edge
          of that larger creature's space, and the creature must be moving such
          that it moves into the full set of snares. For example, three trip
          snares in a 15-foot-line can trip a Huge creature coming down a
          corridor into the line of snares.</p>

          <hr />

          <p><strong>Critical Success</strong> The creature is unaffected.</p>

          <p><strong>Success</strong> The creature is flat-footed until the
          start of its next turn.</p>

          <p><strong>Failure</strong> The creature falls prone.</p>

          <p><strong>Critical Failure</strong> The creature falls prone and
          takes 1d6 bludgeoning damage.</p>
