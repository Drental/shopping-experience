    name: Sleeves of Storage
    system:
      description:
        gm: ""
        value: >-
          <p>This loose robe has wide, voluminous sleeves that each contain an extradimensional space. These spaces each
          function as a @UUID[Compendium.pf2e.equipment-srd.Item.jaEEvuQ32GjAa8jy]{Spacious Pouch (Type I)} that can
