          checks to Tumble Through an enemy's space.</p>

          <p>The boots can grip solid surfaces and help you avoid a fall,
          allowing you to use the Grab an Edge reaction even if your hands
          aren't free. You treat falls as 10 feet shorter or, if you have the
          @UUID[Compendium.pf2e.feats-srd.Item.LQw0yIMDUJJkq1nD]{Cat Fall} feat,
