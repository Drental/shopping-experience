    name: Berserker's Cloak (Greater)
    system:
      description:
        gm: ''
        value: >-
          <p>This bearskin includes the head and bared teeth of the mighty
          creature from which it was taken. When worn, the cloak drapes over
          your head and around your shoulders, imbuing you with a bear's
          ferocity.</p>

          <p>If you have the Rage action, while raging you grow jaws that deal
          1d10 piercing damage and claws that deal 1d6 slashing damage and have
          the agile trait. This transformation is a morph effect, and both the
