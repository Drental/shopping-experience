  details:
    description: >-
      <p>The Ganzi Halfling Xerkaadaarn Palewith has tasted the wonders of
      Numeria. Literally. The Numerian fluid has inspired his mind ever since,
      driving invention, alchemy, magic, and other pursuits to unknown heights.
      His shop has the clutter and chaos of a truly mad genius. His shop
      contains numerous wonders that inspire marvel or are shockingly useless
      other than producing a variety of unnerving clanking and whirring
      sounds.</p>

      <p>His physical and magical abilities are marginal and his whole day is
      devoted to experimentation and crafting. But whenever his materials run
      out he comes out to sell a months worth of produce as if they were
      worthless accepting any kind of fair trade. He sees his customers as a
      means to an end, supplying him money or materials to continue his
      experiments.</p>
