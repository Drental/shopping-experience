  - img: systems/pf2e/icons/equipment/worn-items/apex-items/archivists-gaze.webp
    name: Archivist's Gaze
    system:
      description:
        gm: ''
        value: >-
          <p>This strange contraption slides over your eyes, supernaturally
          sharpening your mind. While peering through it, you can feel some
          entity whispering to you, telling all sorts of things about the
          subject of your gaze. You gain a +3 item bonus to Occultism (though
          some entities might grant a bonus to a different skill, as determined
          by your GM). In addition, when you employ an exploration tactic other
          than Investigating, you also gain the benefits of Investigating unless
          you choose not to.</p>

          <p>When you invest the spectacles, you either increase your
          Intelligence score by 2 or increase it to 18, whichever would give you
          the higher score. This gives you additional trained skills and
          languages, as normal for increasing your Intelligence score. You must
          select skills and languages the first time you invest the item, and
          whenever you invest the same archivist's gaze, you get the same skills
          and languages you chose the first time.</p>

          <hr />

          <p><strong>Activate</strong> <span class="action-glyph">2</span>
          command, Interact</p>

          <p><strong>Frequency</strong> once per hour</p>

          <hr />

          <p><strong>Effect</strong> Pushing the glasses up your nose and asking
          the entity for help, you cause the spectacles to cast either
          @UUID[Compendium.pf2e.spells-srd.Item.uqlxMQQeSGWEVjki]{Truesight} or
          a 3rd-rank
          @UUID[Compendium.pf2e.spells-srd.Item.vTQvfYu2llKQedmY]{Translate} on
          you. Because the entity tied to the spectacles chooses which one, the
          GM picks whichever spell is most immediately useful in your current
          situation (and chooses the most useful language each time the item
          casts comprehend language). The spell lasts for 1 minute.</p>
      rules:
        - key: FlatModifier
          selector: occultism
          type: item
          value: 3
