  - img: systems/pf2e/icons/equipment/weapons/staff.webp
    name: Staff of the Dreamlands (Major)
    system:
      description:
        gm: ''
        value: >-
          <p>The carved night hag's hand at the end of this sandalwood staff
          clutches a rough gem. The <em>Staff of the Dreamlands</em> makes it
          easier to navigate and survive in the Dreamlands and recognize its
          denizens. When wielding the staff, you gain a +1 circumstance bonus to
          Survival checks while in the Dreamlands and to checks to Recall
          Knowledge about creatures with the dream trait.</p>

          <p><strong>Activate</strong>
          @UUID[Compendium.pf2e.actionspf2e.Item.aBQ8ajvEBByv45yz]{Cast a
          Spell}</p>

          <hr />

          <p><strong>Effect</strong> You expend a number of charges from the
          staff to cast a spell from its list.</p>

          <hr />

          <ul>

          <li><strong>Cantrip</strong>
          <em>@UUID[Compendium.pf2e.spells-srd.Item.4gBIw4IDrSfFHik4]{Daze}</em></li>

          <li><strong>1st</strong>
          <em>@UUID[Compendium.pf2e.spells-srd.Item.4WAib3GichxLjp5p]{Alarm}</em>,
          <em>@UUID[Compendium.pf2e.spells-srd.Item.rerNA6YZsdxuJYt3]{Déjà
          Vu}</em>,
          <em>@UUID[Compendium.pf2e.spells-srd.Item.o4lRVTwSxnOOn5vl]{Sleep}</em></li>

          <li><strong>2nd</strong>
          <em>@UUID[Compendium.pf2e.spells-srd.Item.L0GoJpHxSD0wRY5k]{Phantasmal
          Treasure}</em>,
          <em>@UUID[Compendium.pf2e.spells-srd.Item.gIdDLrbswTV3OBJy]{Silence}</em></li>

          <li><strong>3rd</strong>
          <em>@UUID[Compendium.pf2e.spells-srd.Item.yM3KTTSAIHhyuP14]{Dream
          Message}</em></li>

          <li><strong>4th</strong> <em>dream message</em>,
          <em>@UUID[Compendium.pf2e.spells-srd.Item.Uqj344bezBq3ESdq]{Nightmare}</em>,
          <em>sleep</em></li>

          <li><strong>5th</strong>
          <em>@UUID[Compendium.pf2e.spells-srd.Item.y0Vy7iNL3ET8K00C]{Dreaming
          Potential}</em>,
          <em>@UUID[Compendium.pf2e.spells-srd.Item.Ucf8eynbZMfUucjE]{Illusory
          Scene}</em></li>

          <li><strong>6th</strong> <em>illusory scene</em></li>

          <li><strong>7th</strong>
          <em>@UUID[Compendium.pf2e.spells-srd.Item.0873MWM0qKDDv81O]{Project
