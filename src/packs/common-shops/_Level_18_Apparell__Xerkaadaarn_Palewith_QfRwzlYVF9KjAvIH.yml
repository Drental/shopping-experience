  - img: systems/pf2e/icons/equipment/worn-items/other-worn-items/robe-of-eyes.webp
    name: Robe of Eyes
    system:
      description:
        gm: ''
        value: >-
          <p>This garment appears to be an ordinary robe until donned, at which
          point numerous strange and alien eyes of varied shapes and colors open
          and blink across its fabric. While wearing the robe, you gain a +3
          item bonus to Perception checks, and you constantly benefit from the
          effects of a 2nd-level
          <em>@UUID[Compendium.pf2e.spells-srd.Item.jwK43yKsHTkJQvQ9]{See
          Invisibility}</em> spell.</p>

          <p>You can also see powerful magic auras. The highest-level magic aura
          within 30 feet of you glows in a color that reveals its school to you
          and allows you to determine where the effect originates. This can
          narrow down the origin point of the effect to a 5-foot-cube, but not
          more precisely than that.</p>

          <p>The <em>robe of eyes</em> is not without its dangers. If any spell
          with the light trait is cast on you or your square while you are
          wearing the robe, you are blinded for a number of rounds equal to the
          spell's level unless you succeed at a Fortitude save against the
          spell's DC.</p>

          <p><strong>Activate</strong> <span class="pf2-icon">A</span>
          Interact</p>

          <hr />

          <p><strong>Effect</strong> You pluck an eye from the robe and toss it
          into the air, where it turns invisible and floats to a destination you
          choose, with the same effect as a 5th-level
          <em>@UUID[Compendium.pf2e.spells-srd.Item.Ek5XI0aEdZhBgm21]{Prying
          Eye}</em> spell. You can Sustain the Activation just as you would be
          able to Sustain the Spell.</p>
