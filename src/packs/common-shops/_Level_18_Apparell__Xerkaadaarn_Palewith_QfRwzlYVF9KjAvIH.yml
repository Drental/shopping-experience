    name: Third Eye
    system:
      description:
        gm: ''
        value: >-
          <p>When invested, this ornate crown and its incandescent gemstone meld
          into your head and take the form of a tattoo. This grants you
          otherworldly sight and allows you to read auras. No one but you can
          manipulate the <em>third eye</em> while it's invested by you. Your
          heightened senses and ability to sense emotional auras grant you a +3
          item bonus to Perception checks.</p>

          <p>You continuously see magic auras, as a 9th-level
          <em>@UUID[Compendium.pf2e.spells-srd.Item.gpzpAAAJ1Lza2JVl]{Detect
