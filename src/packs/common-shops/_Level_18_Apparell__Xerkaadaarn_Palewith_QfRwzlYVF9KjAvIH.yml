          <em>@UUID[Compendium.pf2e.spells-srd.Item.jBGAYmR0BkkbpJvG]{Visions of
          Danger}</em></li>

          <li><strong>8th</strong>
          <em>@UUID[Compendium.pf2e.spells-srd.Item.rwCh2qTYPA44KEoK]{Dream
