  - img: systems/pf2e/icons/equipment/worn-items/apex-items/titans-grasp.webp
    name: Titan's Grasp
    system:
      description:
        gm: ''
        value: >-
          <p>These bronze gauntlets each have a small red gem embedded in the
          wrist. You gain a +3 item bonus to Athletics checks and a +1
          circumstance bonus to Athletics checks to Grapple. If you successfully
          Grapple an enemy that's at least one size category larger than you,
          the gauntlets dig into it, dealing bludgeoning damage equal to your
          Strength modifier, plus an additional [[/r 2d6[bludgeoning]]] damage
          on a critical success.</p>

          <p>When you invest the gloves, you either increase your Strength score
          by 2 or increase it to 18, whichever would give you a higher
          score.</p>

          <hr />

          <p><strong>Activate</strong> <span class="pf2-icon">1</span> Interact
          (sonic)</p>

          <p><strong>Frequency</strong> once per day</p>

          <p><strong>Requirements</strong> You have two hands free</p>

          <hr />

          <p><strong>Effect</strong> You clap the gauntlets together with a
          thunderous crack that deals [[/r 6d10[sonic]]] damage in a
          @Template[type:emanation|distance:30]. Each creature in the area must
          attempt a @Check[type:fortitude|dc:35|name:Titan's Grasp Sonic
          Clap|traits:sonic|showDC:all] save.</p>

          <hr />

          <p><strong>Critical Success</strong> The creature is unaffected.</p>

          <p><strong>Success</strong> The creature takes half damage.</p>

          <p><strong>Failure</strong> The creature takes full damage and is
          @UUID[Compendium.pf2e.conditionitems.Item.9PR9y0bi4JPKnHPR]{Deafened}
          for 1 round.</p>

          <p><strong>Critical Failure</strong> The creature takes double damage,
          is deafened for 1 minute, and is
          @UUID[Compendium.pf2e.conditionitems.Item.dfCMdR4wnpbYNTix]{Stunned
          1}.</p>
